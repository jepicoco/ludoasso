<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creer mon mot de passe - Espace Usager</title>
  <link href="/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="/vendor/bootstrap-icons/bootstrap-icons.min.css" rel="stylesheet">
  <!-- Theme Loader -->
  <script src="/js/theme-loader.js"></script>
  <style>
    :root {
      --couleur-primaire: var(--primary-color, #0d6efd);
      --couleur-secondaire: var(--secondary-color, #6c757d);
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    .login-container {
      max-width: 420px;
      margin: auto;
      padding: 2rem 1rem;
    }
    .login-card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .login-header {
      background: var(--couleur-primaire);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .login-header h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    .login-body {
      padding: 2rem;
    }
    .form-floating {
      margin-bottom: 1rem;
    }
    .btn-submit {
      background: var(--couleur-primaire);
      border: none;
      padding: 0.75rem;
      font-weight: 500;
    }
    .password-strength {
      height: 4px;
      border-radius: 2px;
      margin-top: 0.5rem;
      transition: all 0.3s;
    }
    .strength-weak { background: #dc3545; width: 33%; }
    .strength-medium { background: #ffc107; width: 66%; }
    .strength-strong { background: #28a745; width: 100%; }
    .error-icon {
      font-size: 4rem;
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1 id="pageTitle"><i class="bi bi-shield-lock me-2"></i>Creer mon mot de passe</h1>
      </div>
      <div class="login-body">
        <!-- Chargement -->
        <div id="loadingSection" class="text-center py-4">
          <div class="spinner-border text-primary" role="status"></div>
          <p class="mt-3 text-muted">Verification du lien...</p>
        </div>

        <!-- Formulaire -->
        <div id="formSection" class="d-none">
          <p class="text-muted mb-4" id="formDescription">
            Bienvenue ! Creez votre mot de passe pour acceder a votre espace usager.
          </p>

          <div class="alert alert-danger d-none" id="errorAlert"></div>

          <form id="resetForm">
            <div class="form-floating">
              <input type="password" class="form-control" id="password" placeholder="Mot de passe" required minlength="6">
              <label for="password"><i class="bi bi-lock me-2"></i>Nouveau mot de passe</label>
            </div>
            <div class="password-strength" id="passwordStrength"></div>

            <div class="form-floating mt-3">
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmer" required>
              <label for="confirmPassword"><i class="bi bi-lock-fill me-2"></i>Confirmer le mot de passe</label>
            </div>

            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-primary btn-submit" id="btnSubmit">
                <i class="bi bi-check-circle me-2"></i>Creer mon mot de passe
              </button>
            </div>
          </form>
        </div>

        <!-- Erreur token -->
        <div id="errorSection" class="d-none text-center">
          <i class="bi bi-x-circle error-icon"></i>
          <h5 class="mt-3">Lien invalide ou expire</h5>
          <p class="text-muted">
            Ce lien n'est plus valide. Veuillez demander un nouveau lien de reinitialisation.
          </p>
          <a href="forgot-password.html" class="btn btn-primary mt-3">
            <i class="bi bi-arrow-repeat me-1"></i>Nouveau lien
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="/vendor/bootstrap/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = '/api';
    let isFirstAccess = false;

    // Recuperer le token de l'URL
    function getToken() {
      const params = new URLSearchParams(window.location.search);
      return params.get('token');
    }

    // Verifier le token
    async function verifyToken() {
      const token = getToken();

      if (!token) {
        showError();
        return;
      }

      try {
        const response = await fetch(`${API_URL}/usager/auth/verify-token/${token}`);
        const data = await response.json();

        if (!data.valid) {
          showError();
          return;
        }

        isFirstAccess = data.isFirstAccess;

        // Adapter le texte selon le contexte
        if (!isFirstAccess) {
          document.getElementById('pageTitle').innerHTML = '<i class="bi bi-key me-2"></i>Reinitialiser mon mot de passe';
          document.getElementById('formDescription').textContent = 'Choisissez un nouveau mot de passe pour votre compte.';
          document.getElementById('btnSubmit').innerHTML = '<i class="bi bi-check-circle me-2"></i>Reinitialiser';
        }

        document.getElementById('loadingSection').classList.add('d-none');
        document.getElementById('formSection').classList.remove('d-none');
      } catch (error) {
        showError();
      }
    }

    function showError() {
      document.getElementById('loadingSection').classList.add('d-none');
      document.getElementById('errorSection').classList.remove('d-none');
    }

    // Force du mot de passe
    document.getElementById('password').addEventListener('input', (e) => {
      const password = e.target.value;
      const strengthBar = document.getElementById('passwordStrength');

      strengthBar.className = 'password-strength';

      if (password.length === 0) {
        strengthBar.style.width = '0';
        return;
      }

      let strength = 0;
      if (password.length >= 6) strength++;
      if (password.length >= 10) strength++;
      if (/[A-Z]/.test(password) && /[a-z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      if (strength <= 2) {
        strengthBar.classList.add('strength-weak');
      } else if (strength <= 4) {
        strengthBar.classList.add('strength-medium');
      } else {
        strengthBar.classList.add('strength-strong');
      }
    });

    // Soumission du formulaire
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const token = getToken();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const btn = document.getElementById('btnSubmit');
      const errorAlert = document.getElementById('errorAlert');

      if (password !== confirmPassword) {
        errorAlert.textContent = 'Les mots de passe ne correspondent pas';
        errorAlert.classList.remove('d-none');
        return;
      }

      if (password.length < 6) {
        errorAlert.textContent = 'Le mot de passe doit contenir au moins 6 caracteres';
        errorAlert.classList.remove('d-none');
        return;
      }

      errorAlert.classList.add('d-none');
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Enregistrement...';

      try {
        const endpoint = isFirstAccess ? 'create-password' : 'reset-password';
        const response = await fetch(`${API_URL}/usager/auth/${endpoint}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password, confirmPassword })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Erreur lors de la reinitialisation');
        }

        // Si creation avec token d'auth retourne, connecter directement
        if (data.token) {
          localStorage.setItem('usager_token', data.token);
          localStorage.setItem('usager_info', JSON.stringify(data.usager));
          window.location.href = 'dashboard.html';
        } else {
          // Rediriger vers login avec message
          const param = isFirstAccess ? 'password_created' : 'password_reset';
          window.location.href = `login.html?${param}=true`;
        }
      } catch (error) {
        errorAlert.textContent = error.message;
        errorAlert.classList.remove('d-none');
        btn.disabled = false;
        btn.innerHTML = '<i class="bi bi-check-circle me-2"></i>' + (isFirstAccess ? 'Creer mon mot de passe' : 'Reinitialiser');
      }
    });

    // Init
    verifyToken();
  </script>
</body>
</html>
