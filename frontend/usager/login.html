<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Espace Usager</title>
  <link href="/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="/vendor/bootstrap-icons/bootstrap-icons.min.css" rel="stylesheet">
  <!-- Theme Loader -->
  <script src="/js/theme-loader.js"></script>
  <style>
    :root {
      --couleur-primaire: var(--primary-color, #0d6efd);
      --couleur-secondaire: var(--secondary-color, #6c757d);
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    .login-container {
      max-width: 420px;
      margin: auto;
      padding: 2rem 1rem;
    }
    .login-card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .login-header {
      background: var(--couleur-primaire);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .login-header h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    .login-header .logo {
      max-height: 60px;
      margin-bottom: 1rem;
    }
    .login-body {
      padding: 2rem;
    }
    .form-floating {
      margin-bottom: 1rem;
    }
    .btn-login {
      background: var(--couleur-primaire);
      border: none;
      padding: 0.75rem;
      font-weight: 500;
    }
    .btn-login:hover {
      background: var(--couleur-secondaire);
    }
    .forgot-link {
      color: var(--couleur-primaire);
      text-decoration: none;
    }
    .forgot-link:hover {
      text-decoration: underline;
    }
    .alert {
      margin-bottom: 1rem;
    }
    .back-link {
      text-align: center;
      margin-top: 1.5rem;
    }
    .back-link a {
      color: var(--couleur-secondaire);
      text-decoration: none;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
    .btn-scan {
      border-color: var(--couleur-primaire);
      color: var(--couleur-primaire);
    }
    .btn-scan:hover {
      background: var(--couleur-primaire);
      color: white;
    }
    .scan-input-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .scan-input-group .form-floating {
      flex: 1;
      margin-bottom: 0;
    }
    .scan-input-group .btn-scan {
      height: 58px;
      padding: 0 1rem;
    }
    #scannerModal .modal-body {
      padding: 0;
      background: #000;
    }
    #scannerPreview {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }
    .scanner-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      height: 100px;
      border: 3px solid #00ff00;
      border-radius: 8px;
      box-shadow: 0 0 0 9999px rgba(0,0,0,0.5);
    }
    .scanner-hint {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      text-shadow: 0 1px 3px rgba(0,0,0,0.8);
    }
    .scan-success {
      animation: scanSuccess 0.3s ease;
    }
    @keyframes scanSuccess {
      0%, 100% { background-color: white; }
      50% { background-color: #d1e7dd; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="" alt="" class="logo d-none" id="siteLogo">
        <h1 id="siteName">Espace Usager</h1>
      </div>
      <div class="login-body">
        <div class="alert alert-danger d-none" id="errorAlert"></div>
        <div class="alert alert-success d-none" id="successAlert"></div>

        <form id="loginForm">
          <div class="scan-input-group">
            <div class="form-floating">
              <input type="text" class="form-control" id="identifiant" placeholder="Email ou code barre" required autofocus>
              <label for="identifiant"><i class="bi bi-person me-2"></i>Email ou code barre</label>
            </div>
            <button type="button" class="btn btn-outline-primary btn-scan" onclick="openScanner()" title="Scanner la carte">
              <i class="bi bi-upc-scan fs-4"></i>
            </button>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Mot de passe" required>
            <label for="password"><i class="bi bi-lock me-2"></i>Mot de passe</label>
          </div>

          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary btn-login" id="btnLogin">
              <i class="bi bi-box-arrow-in-right me-2"></i>Se connecter
            </button>
          </div>

          <div class="text-center mt-3">
            <a href="forgot-password.html" class="forgot-link">Mot de passe oublie ?</a>
          </div>
        </form>

        <div class="back-link">
          <a href="../index.html"><i class="bi bi-arrow-left me-1"></i>Retour au site</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Scanner -->
  <div class="modal fade" id="scannerModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-upc-scan me-2"></i>Scanner votre carte</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body position-relative">
          <video id="scannerPreview" autoplay playsinline></video>
          <div class="scanner-overlay"></div>
          <div class="scanner-hint">Placez le code-barres dans le cadre</div>
        </div>
        <div class="modal-footer">
          <small class="text-muted me-auto">
            <i class="bi bi-keyboard me-1"></i>Vous pouvez aussi utiliser une douchette USB
          </small>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/vendor/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2@1.8.4/dist/quagga.min.js"></script>
  <script>
    const API_URL = '/api';

    // Charger la config du site
    async function loadConfig() {
      try {
        const response = await fetch(`${API_URL}/public/config`);
        const config = await response.json();

        document.getElementById('siteName').textContent = config.nom_site || 'Espace Usager';

        if (config.logo_url) {
          const logo = document.getElementById('siteLogo');
          logo.src = config.logo_url;
          logo.alt = config.nom_site;
          logo.classList.remove('d-none');
        }

        if (config.couleur_primaire) {
          document.documentElement.style.setProperty('--couleur-primaire', config.couleur_primaire);
        }
        if (config.couleur_secondaire) {
          document.documentElement.style.setProperty('--couleur-secondaire', config.couleur_secondaire);
        }
      } catch (error) {
        console.error('Erreur chargement config:', error);
      }
    }

    // Verifier si deja connecte
    function checkAuth() {
      const token = localStorage.getItem('usager_token');
      if (token) {
        window.location.href = 'dashboard.html';
      }
    }

    // Gestion du formulaire de connexion
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const identifiant = document.getElementById('identifiant').value.trim();
      const password = document.getElementById('password').value;

      const btn = document.getElementById('btnLogin');
      const errorAlert = document.getElementById('errorAlert');
      const successAlert = document.getElementById('successAlert');

      errorAlert.classList.add('d-none');
      successAlert.classList.add('d-none');
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Connexion...';

      try {
        const response = await fetch(`${API_URL}/usager/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ identifiant, password })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Erreur de connexion');
        }

        // Stocker le token et les infos usager
        localStorage.setItem('usager_token', data.token);
        localStorage.setItem('usager_info', JSON.stringify(data.usager));

        successAlert.textContent = 'Connexion reussie ! Redirection...';
        successAlert.classList.remove('d-none');

        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 500);
      } catch (error) {
        errorAlert.textContent = error.message;
        errorAlert.classList.remove('d-none');
        btn.disabled = false;
        btn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>Se connecter';
      }
    });

    // Verifier les parametres URL
    function checkUrlParams() {
      const params = new URLSearchParams(window.location.search);
      const successAlert = document.getElementById('successAlert');

      if (params.get('password_created') === 'true') {
        successAlert.textContent = 'Mot de passe cree avec succes ! Vous pouvez maintenant vous connecter.';
        successAlert.classList.remove('d-none');
      }

      if (params.get('password_reset') === 'true') {
        successAlert.textContent = 'Mot de passe reinitialise ! Vous pouvez maintenant vous connecter.';
        successAlert.classList.remove('d-none');
      }
    }

    // =====================
    // Scanner Functions
    // =====================

    let scannerStream = null;
    const scannerModal = document.getElementById('scannerModal');

    // Open camera scanner
    function openScanner() {
      const modal = new bootstrap.Modal(scannerModal);
      modal.show();
    }

    // Start scanner when modal opens
    scannerModal.addEventListener('shown.bs.modal', async () => {
      try {
        const video = document.getElementById('scannerPreview');

        // Get camera stream
        scannerStream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'environment', // Prefer back camera on mobile
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        });

        video.srcObject = scannerStream;

        // Initialize Quagga for barcode detection
        Quagga.init({
          inputStream: {
            name: "Live",
            type: "LiveStream",
            target: video,
            constraints: {
              facingMode: "environment"
            }
          },
          decoder: {
            readers: [
              "code_128_reader",
              "ean_reader",
              "ean_8_reader",
              "code_39_reader",
              "code_93_reader",
              "upc_reader",
              "upc_e_reader"
            ]
          },
          locate: true,
          locator: {
            patchSize: "medium",
            halfSample: true
          }
        }, (err) => {
          if (err) {
            console.error('Quagga init error:', err);
            return;
          }
          Quagga.start();
        });

        // Handle barcode detection
        Quagga.onDetected((result) => {
          if (result && result.codeResult) {
            const code = result.codeResult.code;
            handleBarcodeDetected(code);
          }
        });

      } catch (error) {
        console.error('Camera error:', error);
        alert('Impossible d\'acceder a la camera. Verifiez les permissions.');
        bootstrap.Modal.getInstance(scannerModal).hide();
      }
    });

    // Stop scanner when modal closes
    scannerModal.addEventListener('hidden.bs.modal', () => {
      stopScanner();
    });

    function stopScanner() {
      // Stop Quagga
      try {
        Quagga.stop();
      } catch (e) {}

      // Stop camera stream
      if (scannerStream) {
        scannerStream.getTracks().forEach(track => track.stop());
        scannerStream = null;
      }

      const video = document.getElementById('scannerPreview');
      video.srcObject = null;
    }

    // Handle barcode detected (from camera or USB scanner)
    function handleBarcodeDetected(code) {
      const input = document.getElementById('identifiant');
      input.value = code;
      input.classList.add('scan-success');

      setTimeout(() => {
        input.classList.remove('scan-success');
      }, 500);

      // Close modal if open
      const modalInstance = bootstrap.Modal.getInstance(scannerModal);
      if (modalInstance) {
        modalInstance.hide();
      }

      // Focus on password field
      document.getElementById('password').focus();
    }

    // =====================
    // USB Scanner Support
    // =====================
    // USB barcode scanners emulate keyboard input very quickly
    // We detect rapid keystrokes followed by Enter

    let barcodeBuffer = '';
    let lastKeyTime = 0;
    const BARCODE_TIMEOUT = 50; // Max ms between keystrokes for barcode scanner

    document.addEventListener('keydown', (e) => {
      const currentTime = Date.now();
      const activeElement = document.activeElement;
      const identifiantInput = document.getElementById('identifiant');

      // Only process if we're on the login page and not in password field
      if (activeElement === document.getElementById('password')) {
        return;
      }

      // If Enter key and we have buffered content
      if (e.key === 'Enter' && barcodeBuffer.length >= 5) {
        e.preventDefault();
        handleBarcodeDetected(barcodeBuffer);
        barcodeBuffer = '';
        return;
      }

      // Check if this is a rapid keystroke (barcode scanner)
      if (currentTime - lastKeyTime > BARCODE_TIMEOUT) {
        barcodeBuffer = '';
      }

      // Add printable characters to buffer
      if (e.key.length === 1 && !e.ctrlKey && !e.altKey && !e.metaKey) {
        barcodeBuffer += e.key;
        lastKeyTime = currentTime;

        // If we're detecting barcode input, redirect to identifiant field
        if (barcodeBuffer.length > 3 && activeElement !== identifiantInput) {
          identifiantInput.focus();
          identifiantInput.value = barcodeBuffer;
          e.preventDefault();
        }
      }
    });

    // Clear buffer on regular typing pace
    document.getElementById('identifiant').addEventListener('input', () => {
      // Reset buffer when user types normally
      barcodeBuffer = '';
    });

    // Init
    checkAuth();
    loadConfig();
    checkUrlParams();
  </script>
</body>
</html>
