<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes factures - Usager</title>
  <link href="/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="/vendor/bootstrap-icons/bootstrap-icons.min.css" rel="stylesheet">
  <!-- Theme Loader -->
  <script src="/js/theme-loader.js"></script>
  <style>
    :root {
      --couleur-primaire: var(--primary-color, #0d6efd);
      --couleur-secondaire: var(--secondary-color, #6c757d);
    }
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background: var(--couleur-primaire) !important;
    }
    .card-stat {
      border: none;
      border-radius: 1rem;
      transition: transform 0.2s;
    }
    .card-stat:hover {
      transform: translateY(-2px);
    }
    .stat-icon {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }
    .stat-icon.primary { background: rgba(13, 110, 253, 0.1); color: var(--couleur-primaire); }
    .stat-icon.success { background: rgba(25, 135, 84, 0.1); color: #198754; }
    .stat-icon.warning { background: rgba(255, 193, 7, 0.1); color: #ffc107; }
    .stat-icon.danger { background: rgba(220, 53, 69, 0.1); color: #dc3545; }
    .facture-card {
      border: none;
      border-radius: 0.75rem;
      transition: box-shadow 0.2s;
      cursor: pointer;
    }
    .facture-card:hover {
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .badge-statut {
      font-size: 0.75rem;
      padding: 0.35em 0.65em;
    }
    .badge-emise { background: #0d6efd; }
    .badge-partiellement_reglee { background: #fd7e14; }
    .badge-reglee { background: #198754; }
    .badge-annulee { background: #dc3545; }
    .badge-avoir { background: #6f42c1; }
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #6c757d;
    }
    .empty-state i {
      font-size: 4rem;
      opacity: 0.3;
    }
    .tabs-custom .nav-link {
      color: #6c757d;
      border: none;
      border-bottom: 2px solid transparent;
    }
    .tabs-custom .nav-link.active {
      color: var(--couleur-primaire);
      border-bottom-color: var(--couleur-primaire);
      background: transparent;
    }
    .reglement-item {
      border-left: 3px solid #198754;
      padding-left: 1rem;
      margin-bottom: 0.75rem;
    }
    .ligne-facture {
      border-bottom: 1px solid #e9ecef;
      padding: 0.5rem 0;
    }
    .ligne-facture:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html" id="siteName">Mon Espace</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html"><i class="bi bi-house me-1"></i>Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="emprunts.html"><i class="bi bi-collection me-1"></i>Mes emprunts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="factures.html"><i class="bi bi-receipt me-1"></i>Mes factures</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" data-bs-toggle="dropdown">
              <i class="bi bi-person-circle me-1"></i><span id="userName">Mon compte</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="profil.html"><i class="bi bi-person me-2"></i>Mon profil</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="#" id="btnLogout"><i class="bi bi-box-arrow-right me-2"></i>Deconnexion</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenu -->
  <div class="container py-4">
    <h2 class="mb-4"><i class="bi bi-receipt me-2"></i>Mes factures et reglements</h2>

    <!-- Resume -->
    <div class="row mb-4" id="resumeCards">
      <div class="col-md-3 col-6 mb-3">
        <div class="card card-stat shadow-sm">
          <div class="card-body d-flex align-items-center">
            <div class="stat-icon primary me-3">
              <i class="bi bi-file-text"></i>
            </div>
            <div>
              <div class="text-muted small">Factures</div>
              <div class="h4 mb-0" id="nbFactures">-</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-6 mb-3">
        <div class="card card-stat shadow-sm">
          <div class="card-body d-flex align-items-center">
            <div class="stat-icon success me-3">
              <i class="bi bi-check-circle"></i>
            </div>
            <div>
              <div class="text-muted small">Regle</div>
              <div class="h5 mb-0" id="montantRegle">-</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-6 mb-3">
        <div class="card card-stat shadow-sm">
          <div class="card-body d-flex align-items-center">
            <div class="stat-icon warning me-3">
              <i class="bi bi-clock-history"></i>
            </div>
            <div>
              <div class="text-muted small">Impaye</div>
              <div class="h5 mb-0" id="montantImpaye">-</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-6 mb-3">
        <div class="card card-stat shadow-sm">
          <div class="card-body d-flex align-items-center">
            <div class="stat-icon danger me-3">
              <i class="bi bi-arrow-return-left"></i>
            </div>
            <div>
              <div class="text-muted small">Avoirs</div>
              <div class="h5 mb-0" id="montantAvoirs">-</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Onglets -->
    <ul class="nav nav-tabs tabs-custom mb-4" id="tabsFactures">
      <li class="nav-item">
        <a class="nav-link active" href="#" data-tab="factures">
          <i class="bi bi-file-earmark-text me-1"></i>Factures
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" data-tab="reglements">
          <i class="bi bi-credit-card me-1"></i>Reglements
        </a>
      </li>
    </ul>

    <!-- Liste des factures -->
    <div id="tabFactures">
      <div id="listeFactures">
        <div class="text-center py-4">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Chargement...</span>
          </div>
        </div>
      </div>
      <nav id="paginationFactures" class="d-none">
        <ul class="pagination justify-content-center"></ul>
      </nav>
    </div>

    <!-- Liste des reglements -->
    <div id="tabReglements" class="d-none">
      <div id="listeReglements">
        <div class="text-center py-4">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Chargement...</span>
          </div>
        </div>
      </div>
      <nav id="paginationReglements" class="d-none">
        <ul class="pagination justify-content-center"></ul>
      </nav>
    </div>
  </div>

  <!-- Modal Detail Facture -->
  <div class="modal fade" id="modalFacture" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="bi bi-file-earmark-text me-2"></i>
            <span id="modalTitre">Facture</span>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalContent">
          <!-- Contenu dynamique -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Fermer</button>
          <button type="button" class="btn btn-primary" id="btnTelechargerPDF">
            <i class="bi bi-download me-1"></i>Telecharger PDF
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="/vendor/bootstrap/bootstrap.bundle.min.js"></script>
  <script>
    const API_BASE = '/api/usager';
    let currentPage = 1;
    let currentTab = 'factures';
    let factureSelectionnee = null;

    // Verifier l'authentification
    const token = localStorage.getItem('usager_token');
    if (!token) {
      window.location.href = 'login.html';
    }

    // API helper
    async function apiCall(endpoint, options = {}) {
      const response = await fetch(`${API_BASE}${endpoint}`, {
        ...options,
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json',
          ...options.headers
        }
      });

      if (response.status === 401) {
        localStorage.removeItem('usager_token');
        window.location.href = 'login.html';
        return;
      }

      if (!response.ok) {
        const error = await response.json();
        throw new Error(error.message || 'Erreur serveur');
      }

      return response.json();
    }

    // Charger les infos utilisateur
    async function loadUserInfo() {
      try {
        const data = await apiCall('/auth/me');
        document.getElementById('userName').textContent = data.prenom || 'Mon compte';
        document.getElementById('siteName').textContent = data.structure_nom || 'Mon Espace';
      } catch (error) {
        console.error('Erreur chargement user:', error);
      }
    }

    // Charger le resume
    async function loadResume() {
      try {
        const resume = await apiCall('/factures/resume');
        document.getElementById('nbFactures').textContent = resume.total_factures;
        document.getElementById('montantRegle').textContent = formatMontant(resume.montant_regle);
        document.getElementById('montantImpaye').textContent = formatMontant(resume.montant_impaye);
        document.getElementById('montantAvoirs').textContent = formatMontant(resume.montant_total_avoirs);

        // Alerte si impaye
        if (resume.nb_factures_impayees > 0) {
          document.getElementById('resumeCards').insertAdjacentHTML('afterend', `
            <div class="alert alert-warning mb-4">
              <i class="bi bi-exclamation-triangle me-2"></i>
              Vous avez <strong>${resume.nb_factures_impayees} facture(s)</strong> en attente de reglement
              pour un total de <strong>${formatMontant(resume.montant_impaye)}</strong>.
            </div>
          `);
        }
      } catch (error) {
        console.error('Erreur resume:', error);
      }
    }

    // Charger les factures
    async function loadFactures(page = 1) {
      try {
        const data = await apiCall(`/factures?page=${page}&limit=10`);

        if (data.factures.length === 0) {
          document.getElementById('listeFactures').innerHTML = `
            <div class="empty-state">
              <i class="bi bi-file-earmark-x"></i>
              <p class="mt-3">Aucune facture</p>
            </div>
          `;
          document.getElementById('paginationFactures').classList.add('d-none');
          return;
        }

        let html = '<div class="row">';
        data.factures.forEach(facture => {
          const isAvoir = facture.type_document === 'avoir';
          const badgeClass = isAvoir ? 'badge-avoir' : `badge-${facture.statut}`;
          const statutLabel = isAvoir ? 'Avoir' : getStatutLabel(facture.statut);
          const icon = isAvoir ? 'bi-arrow-return-left' : 'bi-file-earmark-text';

          html += `
            <div class="col-md-6 mb-3">
              <div class="card facture-card shadow-sm" onclick="voirFacture(${facture.id})">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-start mb-2">
                    <div>
                      <h6 class="mb-1">
                        <i class="bi ${icon} me-1"></i>${facture.numero}
                      </h6>
                      <small class="text-muted">${formatDate(facture.date_emission)}</small>
                    </div>
                    <span class="badge badge-statut ${badgeClass}">${statutLabel}</span>
                  </div>
                  <div class="d-flex justify-content-between align-items-end">
                    <div>
                      <span class="text-muted small">${facture.nb_lignes} ligne(s)</span>
                    </div>
                    <div class="text-end">
                      <div class="h5 mb-0 ${isAvoir ? 'text-danger' : ''}">${isAvoir ? '-' : ''}${formatMontant(facture.montant_ttc)}</div>
                      ${!isAvoir && facture.reste_a_payer > 0.01 ? `<small class="text-warning">Reste: ${formatMontant(facture.reste_a_payer)}</small>` : ''}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          `;
        });
        html += '</div>';

        document.getElementById('listeFactures').innerHTML = html;
        renderPagination('paginationFactures', data.pagination, loadFactures);
      } catch (error) {
        console.error('Erreur chargement factures:', error);
        document.getElementById('listeFactures').innerHTML = `
          <div class="alert alert-danger">Erreur lors du chargement des factures</div>
        `;
      }
    }

    // Charger les reglements
    async function loadReglements(page = 1) {
      try {
        const data = await apiCall(`/factures/tous/reglements?page=${page}&limit=15`);

        if (data.reglements.length === 0) {
          document.getElementById('listeReglements').innerHTML = `
            <div class="empty-state">
              <i class="bi bi-credit-card"></i>
              <p class="mt-3">Aucun reglement</p>
            </div>
          `;
          document.getElementById('paginationReglements').classList.add('d-none');
          return;
        }

        let html = '<div class="card shadow-sm"><div class="card-body">';
        data.reglements.forEach(reg => {
          html += `
            <div class="reglement-item">
              <div class="d-flex justify-content-between align-items-start">
                <div>
                  <strong>${formatDate(reg.date_reglement)}</strong>
                  <span class="badge bg-secondary ms-2">${formatModePaiement(reg.mode_paiement)}</span>
                  ${reg.reference ? `<small class="text-muted ms-2">Ref: ${reg.reference}</small>` : ''}
                </div>
                <div class="h5 mb-0 text-success">+${formatMontant(reg.montant)}</div>
              </div>
              <small class="text-muted">
                <a href="#" onclick="voirFacture(${reg.facture_id}); return false;">
                  ${reg.type_document === 'avoir' ? 'Avoir' : 'Facture'} ${reg.facture_numero}
                </a>
              </small>
            </div>
          `;
        });
        html += '</div></div>';

        document.getElementById('listeReglements').innerHTML = html;
        renderPagination('paginationReglements', data.pagination, loadReglements);
      } catch (error) {
        console.error('Erreur chargement reglements:', error);
        document.getElementById('listeReglements').innerHTML = `
          <div class="alert alert-danger">Erreur lors du chargement des reglements</div>
        `;
      }
    }

    // Voir detail facture
    async function voirFacture(id) {
      try {
        const facture = await apiCall(`/factures/${id}`);
        factureSelectionnee = facture;

        const isAvoir = facture.type_document === 'avoir';
        document.getElementById('modalTitre').textContent =
          `${isAvoir ? 'Avoir' : 'Facture'} ${facture.numero}`;

        let html = `
          <div class="row mb-4">
            <div class="col-md-6">
              <p class="mb-1"><strong>Date d'emission:</strong> ${formatDate(facture.date_emission)}</p>
              ${facture.date_echeance ? `<p class="mb-1"><strong>Echeance:</strong> ${formatDate(facture.date_echeance)}</p>` : ''}
              <p class="mb-1"><strong>Statut:</strong>
                <span class="badge badge-statut badge-${facture.statut}">${getStatutLabel(facture.statut)}</span>
              </p>
              ${isAvoir && facture.factureOrigine ? `<p class="mb-1"><strong>Ref. facture:</strong> ${facture.factureOrigine.numero}</p>` : ''}
            </div>
            <div class="col-md-6 text-md-end">
              <div class="h4 mb-1">${isAvoir ? '-' : ''}${formatMontant(facture.montant_ttc)}</div>
              ${!isAvoir && facture.montant_regle > 0 ? `<p class="text-success mb-0">Regle: ${formatMontant(facture.montant_regle)}</p>` : ''}
              ${!isAvoir && (parseFloat(facture.montant_ttc) - parseFloat(facture.montant_regle)) > 0.01 ?
                `<p class="text-warning mb-0">Reste: ${formatMontant(parseFloat(facture.montant_ttc) - parseFloat(facture.montant_regle))}</p>` : ''}
            </div>
          </div>

          <h6 class="border-bottom pb-2 mb-3"><i class="bi bi-list-ul me-2"></i>Lignes</h6>
          <div class="mb-4">
        `;

        facture.lignes.forEach(ligne => {
          html += `
            <div class="ligne-facture d-flex justify-content-between">
              <div>
                <span>${ligne.description}</span>
                <small class="text-muted ms-2">${parseFloat(ligne.quantite)} x ${formatMontant(ligne.prix_unitaire_ht)} HT</small>
              </div>
              <strong>${formatMontant(ligne.montant_ttc)}</strong>
            </div>
          `;
        });

        html += `
          </div>
          <div class="bg-light p-3 rounded mb-4">
            <div class="d-flex justify-content-between">
              <span>Total HT</span>
              <span>${formatMontant(facture.montant_ht)}</span>
            </div>
            <div class="d-flex justify-content-between">
              <span>TVA</span>
              <span>${formatMontant(facture.montant_tva)}</span>
            </div>
            <div class="d-flex justify-content-between border-top pt-2 mt-2">
              <strong>Total TTC</strong>
              <strong class="h5 mb-0">${formatMontant(facture.montant_ttc)}</strong>
            </div>
          </div>
        `;

        // Reglements
        if (facture.reglements && facture.reglements.length > 0) {
          html += `<h6 class="border-bottom pb-2 mb-3"><i class="bi bi-credit-card me-2"></i>Reglements</h6>`;
          facture.reglements.forEach(reg => {
            html += `
              <div class="reglement-item">
                <div class="d-flex justify-content-between">
                  <div>
                    <strong>${formatDate(reg.date_reglement)}</strong>
                    <span class="badge bg-secondary ms-2">${formatModePaiement(reg.mode_paiement)}</span>
                    ${reg.reference ? `<small class="text-muted ms-2">Ref: ${reg.reference}</small>` : ''}
                  </div>
                  <strong class="text-success">${formatMontant(reg.montant)}</strong>
                </div>
              </div>
            `;
          });
        }

        // Avoirs lies
        if (facture.avoirs && facture.avoirs.length > 0) {
          html += `<h6 class="border-bottom pb-2 mb-3 mt-4"><i class="bi bi-arrow-return-left me-2"></i>Avoirs</h6>`;
          facture.avoirs.forEach(avoir => {
            html += `
              <div class="d-flex justify-content-between align-items-center mb-2">
                <div>
                  <a href="#" onclick="voirFacture(${avoir.id}); return false;">${avoir.numero}</a>
                  <small class="text-muted ms-2">${formatDate(avoir.date_emission)}</small>
                </div>
                <span class="text-danger">-${formatMontant(avoir.montant_ttc)}</span>
              </div>
            `;
          });
        }

        document.getElementById('modalContent').innerHTML = html;
        new bootstrap.Modal(document.getElementById('modalFacture')).show();
      } catch (error) {
        console.error('Erreur detail facture:', error);
        alert('Erreur lors du chargement de la facture');
      }
    }

    // Telecharger PDF
    document.getElementById('btnTelechargerPDF').addEventListener('click', async () => {
      if (!factureSelectionnee) return;

      try {
        const response = await fetch(`${API_BASE}/factures/${factureSelectionnee.id}/pdf`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!response.ok) throw new Error('Erreur telechargement');

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${factureSelectionnee.type_document === 'avoir' ? 'Avoir' : 'Facture'}_${factureSelectionnee.numero.replace(/[^a-zA-Z0-9]/g, '_')}.pdf`;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        a.remove();
      } catch (error) {
        console.error('Erreur PDF:', error);
        alert('Erreur lors du telechargement du PDF');
      }
    });

    // Pagination
    function renderPagination(containerId, pagination, loadFunction) {
      const container = document.getElementById(containerId);
      if (pagination.pages <= 1) {
        container.classList.add('d-none');
        return;
      }

      container.classList.remove('d-none');
      let html = '';

      for (let i = 1; i <= pagination.pages; i++) {
        html += `
          <li class="page-item ${i === pagination.page ? 'active' : ''}">
            <a class="page-link" href="#" onclick="${loadFunction.name}(${i}); return false;">${i}</a>
          </li>
        `;
      }

      container.querySelector('ul').innerHTML = html;
    }

    // Gestion des onglets
    document.querySelectorAll('#tabsFactures .nav-link').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const tab = e.target.closest('.nav-link').dataset.tab;

        document.querySelectorAll('#tabsFactures .nav-link').forEach(l => l.classList.remove('active'));
        e.target.closest('.nav-link').classList.add('active');

        document.getElementById('tabFactures').classList.toggle('d-none', tab !== 'factures');
        document.getElementById('tabReglements').classList.toggle('d-none', tab !== 'reglements');

        if (tab === 'reglements' && currentTab !== 'reglements') {
          loadReglements();
        }
        currentTab = tab;
      });
    });

    // Helpers
    function formatMontant(montant) {
      return new Intl.NumberFormat('fr-FR', { style: 'currency', currency: 'EUR' }).format(montant || 0);
    }

    function formatDate(date) {
      if (!date) return '-';
      return new Date(date).toLocaleDateString('fr-FR');
    }

    function getStatutLabel(statut) {
      const labels = {
        'brouillon': 'Brouillon',
        'emise': 'Emise',
        'partiellement_reglee': 'Partiellement reglee',
        'reglee': 'Reglee',
        'annulee': 'Annulee'
      };
      return labels[statut] || statut;
    }

    function formatModePaiement(mode) {
      const modes = {
        'especes': 'Especes',
        'cheque': 'Cheque',
        'carte_bancaire': 'CB',
        'virement': 'Virement',
        'prelevement': 'Prelevement'
      };
      return modes[mode] || mode;
    }

    // Deconnexion
    document.getElementById('btnLogout').addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.removeItem('usager_token');
      window.location.href = 'login.html';
    });

    // Initialisation
