<!DOCTYPE html>
<html lang="fr" class="auth-pending">
<head>
  <meta charset="UTF-8">
  <!-- Anti-flash: masquer le contenu jusqu'à vérification auth -->
  <style>.auth-pending body { visibility: hidden; }</style>
  <script>
    if (!localStorage.getItem('authToken')) {
      window.location.replace('/admin/login.html');
    } else {
      document.documentElement.classList.remove('auth-pending');
    }
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirection - Usagers</title>
  <script>
    // Redirection vers usagers.html avec conservation des parametres URL
    window.location.replace('usagers.html' + window.location.search);
  </script>
</head>
<body>
  <p>Redirection vers <a href="usagers.html">la page Usagers</a>...</p>
</body>
</html>
