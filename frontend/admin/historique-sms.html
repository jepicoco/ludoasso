<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique SMS - Ludotheque Admin</title>

    <!-- Bootstrap CSS -->
    <link href="/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="/vendor/bootstrap-icons/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/admin-style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar (generated by template) -->
    <nav id="admin-navbar"></nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar (generated by template) -->
            <div id="admin-sidebar" class="col-md-2 bg-light"></div>

            <!-- Main Content -->
            <div class="col-md-10">
                <!-- Header -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h1 class="h3 mb-0">
                            <i class="bi bi-chat-dots me-2"></i>
                            Historique des SMS
                        </h1>
                        <p class="text-muted mb-0">Suivi des SMS envoy√©s et de leur statut de livraison</p>
                    </div>
                    <div>
                        <button class="btn btn-outline-danger" onclick="showPurgeModal()">
                            <i class="bi bi-trash me-2"></i>
                            Purger les anciens logs
                        </button>
                    </div>
                </div>

                <!-- Statistics -->
                <div id="sms-statistics" class="mb-4">
                    <div class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Chargement...</span>
                        </div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-body">
                        <div class="row g-3 align-items-end">
                            <div class="col-md-3">
                                <label class="form-label">Destinataire</label>
                                <input type="text" class="form-control" id="filter-destinataire-sms" placeholder="Telephone ou nom..." onkeyup="if(event.key==='Enter') loadSmsLogs(1)">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Statut</label>
                                <select class="form-select" id="filter-statut-sms" onchange="loadSmsLogs(1)">
                                    <option value="">Tous</option>
                                    <option value="envoye">Envoye</option>
                                    <option value="delivre">Delivre</option>
                                    <option value="erreur">Erreur</option>
                                    <option value="echec_livraison">Echec livraison</option>
                                    <option value="en_attente">En attente</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Provider</label>
                                <select class="form-select" id="filter-provider-sms" onchange="loadSmsLogs(1)">
                                    <option value="">Tous</option>
                                    <!-- Populated by JavaScript -->
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Date debut</label>
                                <input type="date" class="form-control" id="filter-date-debut" onchange="loadSmsLogs(1)">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Date fin</label>
                                <input type="date" class="form-control" id="filter-date-fin" onchange="loadSmsLogs(1)">
                            </div>
                            <div class="col-md-1">
                                <button class="btn btn-secondary w-100" onclick="resetFiltersSmsLogs()" title="Reset">
                                    <i class="bi bi-arrow-counterclockwise"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- SMS Logs List -->
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div id="liste-sms-logs">
                            <div class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Chargement...</span>
                                </div>
                            </div>
                        </div>
                        <div id="sms-logs-pagination" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Details SMS Log -->
    <div class="modal fade" id="modalSmsLogDetails" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-chat-dots me-2"></i>
                        Details du SMS
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="sms-log-details-content">
                    <!-- Populated by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Purge -->
    <div class="modal fade" id="modalPurgeLogs" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-trash me-2 text-danger"></i>
                        Purger les anciens logs
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="form-purge-logs">
                    <div class="modal-body">
                        <div class="alert alert-warning">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            Cette action est irreversible. Les logs supprimes ne pourront pas etre recuperes.
                        </div>
                        <div class="mb-3">
                            <label for="purge_jours" class="form-label">Supprimer les logs de plus de :</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="purge_jours" value="90" min="1" required>
                                <span class="input-group-text">jours</span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash me-2"></i>
                            Purger
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap JS -->
    <script src="/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/api-admin.js"></script>
    <script src="js/auth-admin.js"></script>
    <script src="js/admin-navigation.js"></script>
    <script src="js/admin-template.js"></script>
    <script src="js/historique-sms.js"></script>
    <script>
        initTemplate('historique-sms');

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadSmsLogs(1);
            loadSmsStatistics();
            loadTemplatesFilter();
            loadProvidersFilter();
        });
    </script>
</body>
</html>
