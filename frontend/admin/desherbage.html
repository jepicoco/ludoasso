<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desherbage - Liberteko Admin</title>
    <link rel="icon" href="/public/logo_ludo_transparent_100x100.png" type="image/x-icon" />
    <link href="/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/vendor/bootstrap-icons/bootstrap-icons.min.css">
    <style>
        .item-row {
            cursor: pointer;
            transition: background-color 0.15s;
        }
        .item-row:hover {
            background-color: rgba(0,0,0,0.05);
        }
        .item-row.selected {
            background-color: rgba(var(--bs-primary-rgb), 0.1);
            border-left: 3px solid var(--bs-primary);
        }
        .detail-panel {
            position: sticky;
            top: 20px;
        }
        .mini-plan-container {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            overflow: hidden;
            background: #f8f9fa;
        }
        .mini-plan-container svg {
            max-width: 100%;
            height: auto;
        }
        .location-marker {
            fill: #dc3545;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; r: 8; }
            50% { opacity: 0.6; r: 12; }
            100% { opacity: 1; r: 8; }
        }
        .status-badge {
            font-size: 0.875rem;
        }
        .nav-pills .nav-link {
            border-radius: 0.5rem;
            padding: 0.75rem 1.25rem;
        }
        .nav-pills .nav-link.active {
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .tab-icon {
            font-size: 1.2rem;
        }
        .filter-section {
            background: #f8f9fa;
            border-radius: 0.5rem;
            padding: 1rem;
        }
        .item-list {
            max-height: calc(100vh - 350px);
            overflow-y: auto;
        }
        .detail-image {
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
        }
        .info-label {
            font-weight: 600;
            color: #6c757d;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav id="admin-navbar"></nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div id="admin-sidebar" class="col-md-2 bg-light"></div>

            <!-- Main Content -->
            <div class="col-md-10">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-trash3"></i> Desherbage</h2>
                    <div>
                        <button class="btn btn-outline-secondary" onclick="refreshList()">
                            <i class="bi bi-arrow-clockwise"></i> Actualiser
                        </button>
                    </div>
                </div>

                <!-- Alerts -->
                <div id="alertContainer"></div>

                <!-- Onglets Navigation -->
                <ul class="nav nav-pills mb-4" id="moduleTabs" role="tablist">
                    <!-- Onglets modules generes dynamiquement -->
                </ul>

                <!-- Contenu des onglets -->
                <div class="tab-content" id="moduleTabContent">
                    <!-- Contenu genere dynamiquement -->
                </div>
            </div>
        </div>
    </div>

    <script src="/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/api-admin.js"></script>
    <script src="js/auth-admin.js"></script>
    <script src="js/admin-navigation.js"></script>
    <script src="js/admin-template.js"></script>
    <script src="js/desherbage.js"></script>
</body>
</html>
