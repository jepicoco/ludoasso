<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique Emails - Ludotheque Admin</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/admin-style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar (generated by template) -->
    <nav id="admin-navbar"></nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar (generated by template) -->
            <div id="admin-sidebar" class="col-md-2 bg-light"></div>

            <!-- Main Content -->
            <div class="col-md-10">
                <!-- Header -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h1 class="h3 mb-0">
                            <i class="bi bi-envelope-paper me-2"></i>
                            Historique des Emails
                        </h1>
                        <p class="text-muted mb-0">Suivi des emails envoyes et de leur statut</p>
                    </div>
                    <div>
                        <button class="btn btn-outline-danger" onclick="showPurgeModal()">
                            <i class="bi bi-trash me-2"></i>
                            Purger les anciens logs
                        </button>
                    </div>
                </div>

                <!-- Statistics -->
                <div id="email-statistics" class="mb-4">
                    <div class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Chargement...</span>
                        </div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-body">
                        <div class="row g-3 align-items-end">
                            <div class="col-md-3">
                                <label class="form-label">Destinataire</label>
                                <input type="text" class="form-control" id="filter-destinataire-email" placeholder="Email ou nom..." onkeyup="if(event.key==='Enter') loadEmailLogs(1)">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Statut</label>
                                <select class="form-select" id="filter-statut-email" onchange="loadEmailLogs(1)">
                                    <option value="">Tous</option>
                                    <option value="envoye">Envoye</option>
                                    <option value="erreur">Erreur</option>
                                    <option value="en_attente">En attente</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Template</label>
                                <select class="form-select" id="filter-template-email" onchange="loadEmailLogs(1)">
                                    <option value="">Tous</option>
                                    <!-- Populated by JavaScript -->
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Date debut</label>
                                <input type="date" class="form-control" id="filter-date-debut" onchange="loadEmailLogs(1)">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Date fin</label>
                                <input type="date" class="form-control" id="filter-date-fin" onchange="loadEmailLogs(1)">
                            </div>
                            <div class="col-md-1">
                                <button class="btn btn-secondary w-100" onclick="resetFiltersEmailLogs()" title="Reinitialiser">
                                    <i class="bi bi-arrow-counterclockwise"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Email Logs List -->
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div id="liste-email-logs">
                            <div class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Chargement...</span>
                                </div>
                            </div>
                        </div>
                        <div id="email-logs-pagination" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Details Email Log -->
    <div class="modal fade" id="modalEmailLogDetails" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-envelope me-2"></i>
                        Details de l'email
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="email-log-details-content">
                    <!-- Populated by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Purge -->
    <div class="modal fade" id="modalPurgeLogs" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-trash me-2 text-danger"></i>
                        Purger les anciens logs
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="form-purge-logs">
                    <div class="modal-body">
                        <div class="alert alert-warning">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            Cette action est irreversible. Les logs supprimes ne pourront pas etre recuperes.
                        </div>
                        <div class="mb-3">
                            <label for="purge_jours" class="form-label">Supprimer les logs de plus de :</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="purge_jours" value="90" min="1" required>
                                <span class="input-group-text">jours</span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash me-2"></i>
                            Purger
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/api-admin.js"></script>
    <script src="js/auth-admin.js"></script>
    <script src="js/admin-navigation.js"></script>
    <script src="js/admin-template.js"></script>
    <script src="js/historique-emails.js"></script>
    <script>
        initTemplate('historique-emails');

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadEmailLogs(1);
            loadEmailStatistics();
            loadTemplatesFilter();
        });
    </script>
</body>
</html>
