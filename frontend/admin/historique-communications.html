<!DOCTYPE html>
<html lang="fr" class="auth-pending">
<head>
  <meta charset="UTF-8">
  <!-- Anti-flash: masquer le contenu jusqu'à vérification auth -->
  <style>.auth-pending body { visibility: hidden; }</style>
  <script>
    if (!localStorage.getItem('authToken')) {
      window.location.replace('/admin/login.html');
    } else {
      document.documentElement.classList.remove('auth-pending');
    }
  </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique Communications - Ludotheque Admin</title>
    <link rel="icon" href="/public/logo_ludo_transparent_100x100.png" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link href="/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="/vendor/bootstrap-icons/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/admin-style.css" rel="stylesheet">
    <style>
        .nav-tabs .nav-link {
            color: #6c757d;
            border: none;
            border-bottom: 2px solid transparent;
            padding: 0.75rem 1.5rem;
        }
        .nav-tabs .nav-link:hover {
            border-color: transparent;
            border-bottom-color: #dee2e6;
        }
        .nav-tabs .nav-link.active {
            color: #0d6efd;
            border-color: transparent;
            border-bottom-color: #0d6efd;
            background: transparent;
        }
        .type-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
        }
        .type-icon.email {
            background-color: #e7f1ff;
            color: #0d6efd;
        }
        .type-icon.sms {
            background-color: #d1e7dd;
            color: #198754;
        }
        .stat-card {
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Navbar (generated by template) -->
    <nav id="admin-navbar"></nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar (generated by template) -->
            <div id="admin-sidebar" class="col-md-2 bg-light"></div>

            <!-- Main Content -->
            <div class="col-md-10">
                <div id="sub-nav-container"></div>

                <!-- Header -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h1 class="h3 mb-0">
                            <i class="bi bi-send me-2"></i>
                            Historique des Communications
                        </h1>
                        <p class="text-muted mb-0">Suivi des emails et SMS envoyes</p>
                    </div>
                    <div id="admin-actions">
                        <!-- Bouton purge visible uniquement pour les administrateurs -->
                    </div>
                </div>

                <!-- Tabs -->
                <ul class="nav nav-tabs mb-4" id="commTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="tab-tous" data-bs-toggle="tab" data-type="tous" type="button" role="tab">
                            <i class="bi bi-collection me-1"></i> Tous
                            <span class="badge bg-secondary ms-1" id="count-tous">0</span>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="tab-emails" data-bs-toggle="tab" data-type="email" type="button" role="tab">
                            <i class="bi bi-envelope me-1"></i> Emails
                            <span class="badge bg-primary ms-1" id="count-emails">0</span>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="tab-sms" data-bs-toggle="tab" data-type="sms" type="button" role="tab">
                            <i class="bi bi-chat-dots me-1"></i> SMS
                            <span class="badge bg-success ms-1" id="count-sms">0</span>
                        </button>
                    </li>
                </ul>

                <!-- Statistics -->
                <div id="comm-statistics" class="mb-4">
                    <div class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Chargement...</span>
                        </div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-body">
                        <div class="row g-3 align-items-end">
                            <div class="col-md-2" id="filter-structure-container">
                                <label class="form-label">Structure</label>
                                <select class="form-select" id="filter-structure" onchange="onStructureFilterChange()">
                                    <option value="">Toutes les structures</option>
                                    <!-- Populated by JavaScript -->
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Destinataire</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="filter-destinataire" placeholder="Email, tel, nom...">
                                    <button class="btn btn-outline-secondary" type="button" onclick="loadLogs(1)">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Statut</label>
                                <select class="form-select" id="filter-statut" onchange="loadLogs(1)">
                                    <option value="">Tous</option>
                                    <option value="envoye">Envoye</option>
                                    <option value="delivre">Delivre (SMS)</option>
                                    <option value="erreur">Erreur</option>
                                    <option value="echec_livraison">Echec livraison (SMS)</option>
                                    <option value="en_attente">En attente</option>
                                </select>
                            </div>
                            <div class="col-md-2" id="filter-provider-container" style="display: none;">
                                <label class="form-label">Provider SMS</label>
                                <select class="form-select" id="filter-provider" onchange="loadLogs(1)">
                                    <option value="">Tous</option>
                                    <!-- Populated by JavaScript -->
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Plage de dates</label>
                                <div class="input-group">
                                    <input type="date" class="form-control" id="filter-date-debut" onchange="loadLogs(1)" title="Date debut">
                                    <span class="input-group-text"><i class="bi bi-arrow-right"></i></span>
                                    <input type="date" class="form-control" id="filter-date-fin" onchange="loadLogs(1)" title="Date fin">
                                </div>
                            </div>
                            <div class="col-md-1">
                                <button class="btn btn-secondary w-100" onclick="resetFilters()" title="Reinitialiser les filtres">
                                    <i class="bi bi-arrow-counterclockwise"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Logs List -->
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div id="liste-logs">
                            <div class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Chargement...</span>
                                </div>
                            </div>
                        </div>
                        <div id="logs-pagination" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Details -->
    <div class="modal fade" id="modalLogDetails" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-details-title">
                        <i class="bi bi-envelope me-2"></i>
                        Details
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="log-details-content">
                    <!-- Populated by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Purge -->
    <div class="modal fade" id="modalPurgeLogs" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-trash me-2 text-danger"></i>
                        Purger les anciens logs
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="form-purge-logs">
                    <div class="modal-body">
                        <div class="alert alert-warning">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            Cette action est irreversible. Les logs supprimes ne pourront pas etre recuperes.
                        </div>
                        <div class="mb-3">
                            <label for="purge_type" class="form-label">Type de logs a purger :</label>
                            <select class="form-select" id="purge_type" required>
                                <option value="tous">Tous (Emails + SMS)</option>
                                <option value="email">Emails uniquement</option>
                                <option value="sms">SMS uniquement</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="purge_jours" class="form-label">Supprimer les logs de plus de :</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="purge_jours" value="90" min="1" required>
                                <span class="input-group-text">jours</span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash me-2"></i>
                            Purger
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- SweetAlert2 -->
    <script src="/vendor/sweetalert2/sweetalert2.all.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/api-admin.js"></script>
    <script src="js/auth-admin.js"></script>
    <script src="js/admin-navigation.js"></script>
    <script src="js/admin-template.js"></script>
    <script src="js/parametres-nav.js"></script>
    <script src="js/historique-communications.js"></script>
    <script>
        initTemplate('parametres');

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            renderSubNav('communication', 'historique');
            initCommunicationsPage();
        });
    </script>
</body>
</html>
