<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des déclencheurs d'événements - Ludothèque Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/admin-style.css">
</head>
<body>
    <!-- Navbar (généré par JS) -->
    <nav id="admin-navbar"></nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar (généré par JS) -->
            <div id="admin-sidebar" class="col-md-2 bg-light"></div>

            <!-- Contenu principal -->
            <main class="col-md-10">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2"><i class="bi bi-bell"></i> Déclencheurs d'événements</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="refreshEventTriggers()">
                            <i class="bi bi-arrow-clockwise"></i> Actualiser
                        </button>
                    </div>
                </div>

                <!-- Filtres par catégorie -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-primary active" onclick="filterByCategory('all')">
                                Tous
                            </button>
                            <button type="button" class="btn btn-outline-primary" onclick="filterByCategory('adherent')">
                                <i class="bi bi-person"></i> Adhérents
                            </button>
                            <button type="button" class="btn btn-outline-primary" onclick="filterByCategory('emprunt')">
                                <i class="bi bi-box"></i> Emprunts
                            </button>
                            <button type="button" class="btn btn-outline-primary" onclick="filterByCategory('cotisation')">
                                <i class="bi bi-credit-card"></i> Cotisations
                            </button>
                            <button type="button" class="btn btn-outline-primary" onclick="filterByCategory('systeme')">
                                <i class="bi bi-gear"></i> Système
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Statistiques -->
                <div class="row mb-4" id="stats-container">
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">Total</h5>
                                <p class="card-text fs-3" id="stat-total">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">Emails actifs</h5>
                                <p class="card-text fs-3 text-success" id="stat-emails">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">SMS actifs</h5>
                                <p class="card-text fs-3 text-info" id="stat-sms">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">Inactifs</h5>
                                <p class="card-text fs-3 text-muted" id="stat-inactifs">0</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Liste des événements -->
                <div class="card">
                    <div class="card-body">
                        <div id="loading" class="text-center py-5">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Chargement...</span>
                            </div>
                        </div>
                        <div id="events-container" style="display: none;">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Événement</th>
                                            <th>Catégorie</th>
                                            <th>Template Email</th>
                                            <th>Template SMS</th>
                                            <th class="text-center">Email</th>
                                            <th class="text-center">SMS</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="events-table-body">
                                        <!-- Rempli par JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div id="error-container" style="display: none;">
                            <div class="alert alert-danger" role="alert">
                                <i class="bi bi-exclamation-triangle"></i> <span id="error-message"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal de modification -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modifier le déclencheur</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="edit-id">

                        <div class="mb-3">
                            <label class="form-label fw-bold">Code</label>
                            <input type="text" class="form-control" id="edit-code" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Libellé</label>
                            <input type="text" class="form-control" id="edit-libelle" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="edit-template-email" class="form-label">Template Email</label>
                            <select class="form-select" id="edit-template-email">
                                <option value="">Aucun</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="edit-template-sms" class="form-label">Template SMS</label>
                            <select class="form-select" id="edit-template-sms">
                                <option value="">Aucun</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" id="edit-email-actif">
                                    <label class="form-check-label" for="edit-email-actif">
                                        Email activé
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" id="edit-sms-actif">
                                    <label class="form-check-label" for="edit-sms-actif">
                                        SMS activé
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="edit-delai" class="form-label">Délai d'envoi (minutes)</label>
                            <input type="number" class="form-control" id="edit-delai" min="0" value="0">
                            <small class="text-muted">0 = envoi immédiat</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" onclick="saveEventTrigger()">
                        <i class="bi bi-save"></i> Enregistrer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api-admin.js"></script>
    <script src="js/auth-admin.js"></script>
    <script src="js/admin-navigation.js"></script>
    <script src="js/admin-template.js"></script>
    <script src="js/event-triggers.js"></script>
    <script>
        // Initialiser le template
        initTemplate('event-triggers');

        // Charger les données au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadEventTriggers();
            loadStats();
        });
    </script>
</body>
</html>
