<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - LudothÃ¨que Admin</title>
  <link rel="stylesheet" href="css/admin.css">
  <link rel="icon" href="/public/logo_ludo_transparent_100x100.png" type="image/x-icon" />
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .login-box {
      background: white;
      border-radius: 16px;
      padding: 40px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .login-header h1 {
      font-size: 28px;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .login-header p {
      color: var(--text-secondary);
      font-size: 14px;
    }
    .login-form .form-group {
      margin-bottom: 20px;
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
    }
    .error-message {
      background: #fee2e2;
      color: #991b1b;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
      border-left: 4px solid #dc2626;
      animation: shake 0.5s ease-in-out;
    }
    .error-message.show {
      display: block;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <h1>ðŸŽ² LudothÃ¨que</h1>
        <p>Connexion Administrateur</p>
      </div>

      <div id="errorMessage" class="error-message"></div>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mot de passe</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
            autocomplete="current-password"
          >
        </div>

        <button type="submit" class="btn btn-primary login-btn" id="loginBtn">
          Se connecter
        </button>
      </form>
    </div>
  </div>

  <script src="js/api-admin.js"></script>
  <script>
    // Login form handler
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      const loginBtn = document.getElementById('loginBtn');

      // Hide previous errors
      errorMessage.classList.remove('show');

      // Disable button
      loginBtn.disabled = true;
      loginBtn.textContent = 'Connexion...';

      try {
        await authAPI.login(email, password);
        window.location.href = 'dashboard.html';
      } catch (error) {
        errorMessage.textContent = error.message || 'Erreur de connexion. VÃ©rifiez vos identifiants.';
        errorMessage.classList.add('show');
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Se connecter';
      }
    });

    // Check if already logged in
    if (localStorage.getItem('authToken')) {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
