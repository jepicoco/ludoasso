<!DOCTYPE html>
<html lang="fr" class="auth-pending">
<head>
  <meta charset="UTF-8">
  <!-- Anti-flash: masquer le contenu jusqu'à vérification auth -->
  <style>.auth-pending body { visibility: hidden; }</style>
  <script>
    if (!localStorage.getItem('authToken')) {
      window.location.replace('/admin/login.html');
    } else {
      document.documentElement.classList.remove('auth-pending');
    }
  </script>
  <meta http-equiv="refresh" content="0;url=dashboard.html">
  <title>Ludotheque Admin</title>
</head>
<body>
  <p>Redirection vers le tableau de bord...</p>
  <script>
    // Vérifier si connecté, sinon rediriger vers login
    const token = localStorage.getItem('auth_token');
    if (!token) {
      window.location.href = 'login.html';
    } else {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
