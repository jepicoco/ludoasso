<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-name" content="autumn-harvest">
  <title>Mes factures - Espace Usager</title>
  <link rel="stylesheet" href="/vendor/bootstrap-icons/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/theme/css/theme.css">
  <style>
    .usager-header { background: var(--gradient-autumn); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
    .usager-header .logo { display: flex; align-items: center; gap: 0.75rem; color: white; text-decoration: none; font-weight: 700; font-size: 1.25rem; }
    .usager-header .logo i { font-size: 1.5rem; }
    .usager-nav { display: flex; gap: 1rem; }
    .usager-nav a { color: rgba(255, 255, 255, 0.8); text-decoration: none; padding: 0.5rem 1rem; border-radius: var(--border-radius-sm); transition: all 0.3s ease; display: flex; align-items: center; gap: 0.5rem; }
    .usager-nav a:hover, .usager-nav a.active { background: rgba(255, 255, 255, 0.15); color: white; }
    .page-container { max-width: 1200px; margin: 0 auto; padding: 2rem; position: relative; z-index: 1; }
    .page-header { margin-bottom: 2rem; }
    .page-header h1 { font-size: 1.75rem; color: var(--color-text); margin-bottom: 0.5rem; display: flex; align-items: center; gap: 0.75rem; }
    .page-header h1 i { color: var(--autumn-orange); }
    .page-header p { color: var(--color-text-secondary); }
    .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
    .stat-card { background: var(--autumn-cream); border: var(--border-warm); border-radius: var(--border-radius); padding: 1.25rem; display: flex; align-items: center; gap: 1rem; box-shadow: var(--soft-shadow); }
    .stat-icon { width: 48px; height: 48px; border-radius: var(--border-radius); display: flex; align-items: center; justify-content: center; font-size: 1.25rem; }
    .stat-icon.primary { background: rgba(230, 126, 34, 0.2); color: var(--autumn-orange); }
    .stat-icon.success { background: rgba(39, 174, 96, 0.2); color: #27ae60; }
    .stat-icon.warning { background: rgba(241, 196, 15, 0.2); color: #f1c40f; }
    .stat-icon.danger { background: rgba(231, 76, 60, 0.2); color: var(--autumn-red); }
    .stat-value { font-size: 1.25rem; font-weight: 700; color: var(--color-text); }
    .stat-label { font-size: 0.8rem; color: var(--color-text-secondary); }
    .tabs { display: flex; gap: 0.5rem; margin-bottom: 2rem; border-bottom: var(--border-warm); padding-bottom: 0.5rem; }
    .tab-btn { background: transparent; border: none; color: var(--color-text-secondary); padding: 0.75rem 1.25rem; font-size: 0.95rem; font-weight: 500; cursor: pointer; border-radius: var(--border-radius-sm) var(--border-radius-sm) 0 0; transition: all 0.3s ease; position: relative; }
    .tab-btn:hover { color: var(--autumn-orange); background: rgba(230, 126, 34, 0.1); }
    .tab-btn.active { color: var(--autumn-orange); background: rgba(230, 126, 34, 0.1); }
    .tab-btn.active::after { content: ''; position: absolute; bottom: -0.5rem; left: 0; right: 0; height: 3px; background: var(--autumn-orange); border-radius: 3px; }
    .factures-list { display: flex; flex-direction: column; gap: 1rem; }
    .facture-card { background: var(--autumn-cream); border: var(--border-warm); border-radius: var(--border-radius); padding: 1.25rem; cursor: pointer; transition: all 0.3s ease; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; box-shadow: var(--soft-shadow); }
    .facture-card:hover { transform: translateY(-2px); box-shadow: var(--card-shadow); }
    .facture-card.avoir { border-left: 4px solid #9b59b6; }
    .facture-card.impayee { border-left: 4px solid #f1c40f; }
    .facture-info h3 { font-size: 1rem; color: var(--color-text); margin-bottom: 0.25rem; display: flex; align-items: center; gap: 0.5rem; }
    .facture-info .date { font-size: 0.85rem; color: var(--color-text-secondary); }
    .status-badge { padding: 0.35rem 0.75rem; border-radius: var(--border-radius-sm); font-size: 0.75rem; font-weight: 600; }
    .status-emise { background: rgba(52, 152, 219, 0.2); color: #3498db; }
    .status-partiellement_reglee { background: rgba(241, 196, 15, 0.2); color: #f1c40f; }
    .status-reglee { background: rgba(39, 174, 96, 0.2); color: #27ae60; }
    .status-annulee { background: rgba(231, 76, 60, 0.2); color: #e74c3c; }
    .status-avoir { background: rgba(155, 89, 182, 0.2); color: #9b59b6; }
    .facture-montant { text-align: right; }
    .facture-montant .total { font-size: 1.25rem; font-weight: 700; color: var(--color-text); }
    .facture-montant .total.avoir { color: var(--autumn-red); }
    .facture-montant .reste { font-size: 0.8rem; color: #f1c40f; }
    .reglement-item { background: var(--autumn-cream); border: var(--border-warm); border-left: 4px solid #27ae60; border-radius: var(--border-radius); padding: 1rem; margin-bottom: 1rem; box-shadow: var(--soft-shadow); }
    .reglement-header { display: flex; justify-content: space-between; align-items: center; }
    .reglement-montant { font-size: 1.1rem; font-weight: 700; color: #27ae60; }
    .empty-state { text-align: center; padding: 3rem; background: var(--autumn-cream); border-radius: var(--border-radius); border: var(--border-warm); }
    .empty-state i { font-size: 3rem; color: var(--autumn-orange); margin-bottom: 1rem; opacity: 0.5; }
    .empty-state h3 { color: var(--color-text); margin-bottom: 0.5rem; }
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 1rem; }
    .modal-overlay.show { display: flex; }
    .modal { background: var(--autumn-cream); border: var(--border-warm); border-radius: var(--border-radius-lg); max-width: 550px; width: 100%; max-height: 90vh; overflow-y: auto; box-shadow: var(--card-shadow); }
    .modal-header { padding: 1.25rem; border-bottom: var(--border-warm); display: flex; justify-content: space-between; align-items: center; }
    .modal-header h3 { color: var(--autumn-orange); margin: 0; }
    .modal-close { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--color-text-secondary); }
    .modal-body { padding: 1.25rem; }
    .modal-footer { padding: 1.25rem; border-top: var(--border-warm); display: flex; justify-content: flex-end; gap: 0.5rem; }
    .ligne-facture { display: flex; justify-content: space-between; padding: 0.5rem 0; border-bottom: var(--border-warm); }
    .ligne-facture:last-child { border-bottom: none; }
    .totaux-box { background: rgba(230, 126, 34, 0.1); border-radius: var(--border-radius); padding: 1rem; margin-top: 1rem; }
    .leaves-bg { position: fixed; top: 0; left: 0; right: 0; bottom: 0; pointer-events: none; z-index: 0; overflow: hidden; }
    .leaf { position: absolute; font-size: 2rem; opacity: 0.1; animation: fall 15s linear infinite; }
    @keyframes fall { 0% { transform: translateY(-100px) rotate(0deg); } 100% { transform: translateY(100vh) rotate(360deg); } }
    @media (max-width: 768px) { .usager-header { flex-direction: column; gap: 1rem; } .usager-nav { flex-wrap: wrap; justify-content: center; } .facture-card { flex-direction: column; text-align: center; } .facture-montant { text-align: center; } }
  </style>
</head>
<body>
  <div class="leaves-bg"><span class="leaf" style="left:10%;animation-delay:0s;">🍂</span><span class="leaf" style="left:30%;animation-delay:3s;">🍁</span><span class="leaf" style="left:50%;animation-delay:6s;">🍂</span><span class="leaf" style="left:70%;animation-delay:9s;">🍁</span><span class="leaf" style="left:90%;animation-delay:12s;">🍂</span></div>

  <header class="usager-header">
    <a href="/" class="logo"><i class="bi bi-tree"></i><span id="header-title">LIBERTEKO</span></a>
    <nav class="usager-nav">
      <a href="/usager/dashboard.html"><i class="bi bi-house"></i> Accueil</a>
      <a href="/usager/emprunts.html"><i class="bi bi-bookmark"></i> Emprunts</a>
      <a href="/usager/factures.html" class="active"><i class="bi bi-receipt"></i> Factures</a>
      <a href="/usager/profil.html"><i class="bi bi-person"></i> Profil</a>
      <a href="#" onclick="logout()"><i class="bi bi-box-arrow-right"></i></a>
    </nav>
  </header>

  <div class="page-container">
    <div class="page-header">
      <h1><i class="bi bi-receipt"></i> Mes factures</h1>
      <p>Consultez vos factures et reglements</p>
    </div>

    <div class="stats-grid">
      <div class="stat-card"><div class="stat-icon primary"><i class="bi bi-file-text"></i></div><div><div class="stat-value" id="nb-factures">-</div><div class="stat-label">Factures</div></div></div>
      <div class="stat-card"><div class="stat-icon success"><i class="bi bi-check-circle"></i></div><div><div class="stat-value" id="montant-regle">-</div><div class="stat-label">Regle</div></div></div>
      <div class="stat-card"><div class="stat-icon warning"><i class="bi bi-clock"></i></div><div><div class="stat-value" id="montant-impaye">-</div><div class="stat-label">Impaye</div></div></div>
      <div class="stat-card"><div class="stat-icon danger"><i class="bi bi-arrow-return-left"></i></div><div><div class="stat-value" id="montant-avoirs">-</div><div class="stat-label">Avoirs</div></div></div>
    </div>

    <div class="tabs">
      <button class="tab-btn active" data-tab="factures" onclick="switchTab('factures')"><i class="bi bi-file-text"></i> Factures</button>
      <button class="tab-btn" data-tab="reglements" onclick="switchTab('reglements')"><i class="bi bi-credit-card"></i> Reglements</button>
    </div>

    <div id="tab-factures"><div class="factures-list" id="factures-list"><div class="empty-state"><i class="bi bi-arrow-repeat"></i><h3>Chargement...</h3></div></div></div>
    <div id="tab-reglements" style="display:none;"><div id="reglements-list"><div class="empty-state"><i class="bi bi-arrow-repeat"></i><h3>Chargement...</h3></div></div></div>
  </div>

  <div class="modal-overlay" id="modal-facture">
    <div class="modal">
      <div class="modal-header"><h3 id="modal-title">Facture</h3><button class="modal-close" onclick="closeModal()">&times;</button></div>
      <div class="modal-body" id="modal-body"></div>
      <div class="modal-footer">
        <button class="btn btn-outline" onclick="closeModal()">Fermer</button>
        <button class="btn btn-primary" id="btn-download"><i class="bi bi-download"></i> PDF</button>
      </div>
    </div>
  </div>

  <footer class="site-footer"><div class="footer-content"><p>&copy; <span id="year"></span> <span id="footer-name">Liberteko</span></p></div></footer>

  <script>
    let token = null, factureSelectionnee = null;

    async function init() {
      document.getElementById('year').textContent = new Date().getFullYear();
      token = localStorage.getItem('usager_token');
      if (!token) { window.location.href = '/usager/login.html'; return; }
      try {
        const resp = await fetch('/api/public/config');
        const config = await resp.json();
        const siteName = config.nom_site || 'Liberteko';
        document.getElementById('header-title').textContent = siteName.toUpperCase();
        document.getElementById('footer-name').textContent = siteName;
      } catch (e) {}
      await loadResume(); await loadFactures();
    }

    async function loadResume() {
      try {
        const resp = await fetch('/api/usager/factures/resume', { headers: { 'Authorization': `Bearer ${token}` } });
        if (!resp.ok) return;
        const r = await resp.json();
        document.getElementById('nb-factures').textContent = r.total_factures;
        document.getElementById('montant-regle').textContent = formatMontant(r.montant_regle);
        document.getElementById('montant-impaye').textContent = formatMontant(r.montant_impaye);
        document.getElementById('montant-avoirs').textContent = formatMontant(r.montant_total_avoirs);
      } catch (e) {}
    }

    async function loadFactures() {
      try {
        const resp = await fetch('/api/usager/factures', { headers: { 'Authorization': `Bearer ${token}` } });
        if (!resp.ok) { if (resp.status === 401) logout(); return; }
        const data = await resp.json();
        if (data.factures.length === 0) {
          document.getElementById('factures-list').innerHTML = '<div class="empty-state"><i class="bi bi-file-earmark-x"></i><h3>Aucune facture</h3></div>';
          return;
        }
        document.getElementById('factures-list').innerHTML = data.factures.map(f => {
          const isAvoir = f.type_document === 'avoir';
          return `<div class="facture-card ${isAvoir ? 'avoir' : (f.reste_a_payer > 0.01 ? 'impayee' : '')}" onclick="voirFacture(${f.id})">
            <div class="facture-info"><h3><i class="bi bi-${isAvoir ? 'arrow-return-left' : 'file-text'}"></i> ${f.numero}</h3><div class="date">${formatDate(f.date_emission)}</div></div>
            <span class="status-badge status-${isAvoir ? 'avoir' : f.statut}">${isAvoir ? 'Avoir' : getStatutLabel(f.statut)}</span>
            <div class="facture-montant"><div class="total ${isAvoir ? 'avoir' : ''}">${isAvoir ? '-' : ''}${formatMontant(f.montant_ttc)}</div>${!isAvoir && f.reste_a_payer > 0.01 ? `<div class="reste">Reste: ${formatMontant(f.reste_a_payer)}</div>` : ''}</div>
          </div>`;
        }).join('');
      } catch (e) { document.getElementById('factures-list').innerHTML = '<div class="empty-state"><i class="bi bi-exclamation-triangle"></i><h3>Erreur</h3></div>'; }
    }

    async function loadReglements() {
      try {
        const resp = await fetch('/api/usager/factures/tous/reglements', { headers: { 'Authorization': `Bearer ${token}` } });
        if (!resp.ok) return;
        const data = await resp.json();
        if (data.reglements.length === 0) {
          document.getElementById('reglements-list').innerHTML = '<div class="empty-state"><i class="bi bi-credit-card"></i><h3>Aucun reglement</h3></div>';
          return;
        }
        document.getElementById('reglements-list').innerHTML = data.reglements.map(r => `
          <div class="reglement-item">
            <div class="reglement-header"><span>${formatDate(r.date_reglement)} - ${formatModePaiement(r.mode_paiement)}</span><span class="reglement-montant">+${formatMontant(r.montant)}</span></div>
            <small style="color: var(--color-text-secondary);"><a href="#" onclick="voirFacture(${r.facture_id}); return false;" style="color: var(--autumn-orange);">${r.facture_numero}</a></small>
          </div>
        `).join('');
      } catch (e) {}
    }

    async function voirFacture(id) {
      try {
        const resp = await fetch(`/api/usager/factures/${id}`, { headers: { 'Authorization': `Bearer ${token}` } });
        if (!resp.ok) throw new Error();
        const f = await resp.json();
        factureSelectionnee = f;
        const isAvoir = f.type_document === 'avoir';
        document.getElementById('modal-title').textContent = `${isAvoir ? 'Avoir' : 'Facture'} ${f.numero}`;
        let html = `<p><strong>Date:</strong> ${formatDate(f.date_emission)}</p><p><strong>Statut:</strong> <span class="status-badge status-${f.statut}">${getStatutLabel(f.statut)}</span></p><hr style="border-color: rgba(230, 126, 34, 0.3);"><h4 style="color: var(--autumn-orange);">Lignes</h4>`;
        f.lignes.forEach(l => { html += `<div class="ligne-facture"><span>${l.description}</span><strong>${formatMontant(l.montant_ttc)}</strong></div>`; });
        html += `<div class="totaux-box"><div class="ligne-facture"><span>Total HT</span><span>${formatMontant(f.montant_ht)}</span></div><div class="ligne-facture"><span>TVA</span><span>${formatMontant(f.montant_tva)}</span></div><div class="ligne-facture"><span><strong>Total TTC</strong></span><strong>${formatMontant(f.montant_ttc)}</strong></div></div>`;
        if (f.reglements?.length) { html += '<hr style="border-color: rgba(230, 126, 34, 0.3);"><h4 style="color: #27ae60;">Reglements</h4>'; f.reglements.forEach(r => { html += `<div class="ligne-facture"><span>${formatDate(r.date_reglement)} - ${formatModePaiement(r.mode_paiement)}</span><strong style="color:#27ae60">+${formatMontant(r.montant)}</strong></div>`; }); }
        document.getElementById('modal-body').innerHTML = html;
        document.getElementById('modal-facture').classList.add('show');
      } catch (e) { alert('Erreur'); }
    }

    function closeModal() { document.getElementById('modal-facture').classList.remove('show'); }

    document.getElementById('btn-download').addEventListener('click', async () => {
      if (!factureSelectionnee) return;
      try {
        const resp = await fetch(`/api/usager/factures/${factureSelectionnee.id}/pdf`, { headers: { 'Authorization': `Bearer ${token}` } });
        if (!resp.ok) throw new Error();
        const blob = await resp.blob();
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
        a.download = `${factureSelectionnee.type_document === 'avoir' ? 'Avoir' : 'Facture'}_${factureSelectionnee.numero.replace(/[^a-zA-Z0-9]/g, '_')}.pdf`;
        a.click(); URL.revokeObjectURL(a.href);
      } catch (e) { alert('Erreur'); }
    });

    function switchTab(tab) {
      document.querySelectorAll('.tab-btn').forEach(t => t.classList.toggle('active', t.dataset.tab === tab));
      document.getElementById('tab-factures').style.display = tab === 'factures' ? 'block' : 'none';
      document.getElementById('tab-reglements').style.display = tab === 'reglements' ? 'block' : 'none';
      if (tab === 'reglements') loadReglements();
    }

    function formatMontant(m) { return new Intl.NumberFormat('fr-FR', { style: 'currency', currency: 'EUR' }).format(m || 0); }
    function formatDate(d) { return d ? new Date(d).toLocaleDateString('fr-FR') : '-'; }
    function getStatutLabel(s) { return { emise: 'Emise', partiellement_reglee: 'Partiel', reglee: 'Reglee', annulee: 'Annulee' }[s] || s; }
    function formatModePaiement(m) { return { especes: 'Especes', cheque: 'Cheque', carte_bancaire: 'CB', virement: 'Virement' }[m] || m; }
    function logout() { localStorage.removeItem('usager_token'); window.location.href = '/usager/login.html'; }

    init();
  </script>
</body>
</html>
