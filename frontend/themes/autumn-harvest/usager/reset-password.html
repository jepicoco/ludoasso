<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creer mon mot de passe - Espace Usager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/theme/css/theme.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .reset-container {
      width: 100%;
      max-width: 450px;
      position: relative;
      z-index: 1;
    }
    .reset-card {
      background: var(--autumn-earth);
      border-radius: var(--border-radius-lg);
      overflow: hidden;
      box-shadow: var(--card-shadow);
      border: var(--border-warm);
    }
    .reset-header {
      background: var(--gradient-autumn);
      padding: 2.5rem 2rem;
      text-align: center;
      position: relative;
    }
    .reset-header::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 30px;
      background: linear-gradient(to bottom right, transparent 49%, var(--autumn-earth) 50%);
    }
    .reset-header h1 {
      color: white;
      font-size: 1.5rem;
      margin: 0;
      -webkit-text-fill-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }
    .reset-header .logo-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      display: block;
    }
    .reset-body { padding: 2.5rem 2rem; }
    .loading-section {
      text-align: center;
      padding: 2rem;
    }
    .loading-section p {
      color: var(--color-text-secondary);
      margin-top: 1rem;
    }
    .intro-text {
      color: var(--color-text-secondary);
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .alert {
      padding: 1rem 1.25rem;
      border-radius: var(--border-radius-sm);
      margin-bottom: 1.25rem;
      display: none;
    }
    .alert.show { display: flex; align-items: center; gap: 0.75rem; }
    .alert-danger {
      background: rgba(231, 76, 60, 0.15);
      border: 1px solid rgba(231, 76, 60, 0.3);
      color: #e74c3c;
    }
    .form-floating {
      margin-bottom: 1.25rem;
      position: relative;
    }
    .form-floating input {
      width: 100%;
      padding: 1.25rem 1rem 0.75rem 3rem;
      border: 2px solid var(--autumn-bark);
      border-radius: var(--border-radius-sm);
      font-size: 1rem;
      background: var(--autumn-earth-dark);
      color: var(--color-text);
      transition: all 0.3s ease;
    }
    .form-floating input:focus {
      outline: none;
      border-color: var(--autumn-orange);
      box-shadow: 0 0 0 4px rgba(230, 126, 34, 0.2);
    }
    .form-floating label {
      position: absolute;
      left: 3rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--color-text-light);
      transition: all 0.2s ease;
      pointer-events: none;
      font-size: 0.95rem;
    }
    .form-floating input:focus + label,
    .form-floating input:not(:placeholder-shown) + label {
      top: 0.5rem;
      transform: translateY(0);
      font-size: 0.75rem;
      color: var(--autumn-orange-light);
    }
    .form-floating .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--autumn-orange);
      font-size: 1.25rem;
    }
    .password-strength {
      height: 6px;
      border-radius: 3px;
      margin-top: 0.5rem;
      background: var(--autumn-earth-dark);
      overflow: hidden;
    }
    .password-strength-bar {
      height: 100%;
      border-radius: 3px;
      transition: all 0.3s ease;
      width: 0;
    }
    .password-strength-bar.weak { background: #e74c3c; width: 33%; }
    .password-strength-bar.medium { background: #f1c40f; width: 66%; }
    .password-strength-bar.strong { background: #27ae60; width: 100%; }
    .btn-submit {
      width: 100%;
      padding: 1rem;
      background: var(--gradient-autumn);
      border: none;
      border-radius: var(--border-radius);
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(230, 126, 34, 0.4);
    }
    .btn-submit:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    .error-section {
      text-align: center;
      display: none;
    }
    .error-section.show { display: block; }
    .error-icon {
      font-size: 4rem;
      color: #e74c3c;
      margin-bottom: 1rem;
    }
    .error-section h3 {
      color: var(--color-text);
      margin-bottom: 1rem;
    }
    .error-section p {
      color: var(--color-text-secondary);
      margin-bottom: 1.5rem;
    }
    .btn-primary {
      background: var(--gradient-autumn);
      border: none;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(230, 126, 34, 0.4);
    }
    .autumn-decoration {
      position: absolute;
      font-size: 2rem;
      opacity: 0.3;
      z-index: 0;
    }
    .deco-1 { top: 5%; left: 5%; }
    .deco-2 { top: 15%; right: 10%; }
    .deco-3 { bottom: 20%; left: 8%; }
    .deco-4 { bottom: 10%; right: 5%; }
    .spinner-border {
      width: 2rem;
      height: 2rem;
      border: 3px solid var(--autumn-orange);
      border-right-color: transparent;
      border-radius: 50%;
      animation: spin 0.75s linear infinite;
      display: inline-block;
    }
    .spinner-border-sm {
      width: 1.25rem;
      height: 1.25rem;
      border-width: 2px;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <span class="autumn-decoration deco-1">&#127810;</span>
  <span class="autumn-decoration deco-2">&#127875;</span>
  <span class="autumn-decoration deco-3">&#127807;</span>
  <span class="autumn-decoration deco-4">&#127808;</span>

  <div class="reset-container">
    <div class="reset-card">
      <div class="reset-header">
        <span class="logo-icon">&#127809;</span>
        <h1 id="pageTitle"><i class="bi bi-shield-lock"></i> Creer mon mot de passe</h1>
      </div>
      <div class="reset-body">
        <!-- Chargement -->
        <div id="loadingSection" class="loading-section">
          <span class="spinner-border"></span>
          <p>Verification du lien...</p>
        </div>

        <!-- Formulaire -->
        <div id="formSection" style="display: none;">
          <p class="intro-text" id="formDescription">
            Bienvenue ! Creez votre mot de passe pour acceder a votre espace usager.
          </p>

          <div class="alert alert-danger" id="errorAlert">
            <i class="bi bi-exclamation-circle"></i>
            <span id="errorText"></span>
          </div>

          <form id="resetForm">
            <div class="form-floating">
              <i class="bi bi-lock input-icon"></i>
              <input type="password" id="password" placeholder=" " required minlength="6">
              <label>Nouveau mot de passe</label>
            </div>
            <div class="password-strength">
              <div class="password-strength-bar" id="passwordStrength"></div>
            </div>

            <div class="form-floating" style="margin-top: 1rem;">
              <i class="bi bi-lock-fill input-icon"></i>
              <input type="password" id="confirmPassword" placeholder=" " required>
              <label>Confirmer le mot de passe</label>
            </div>

            <button type="submit" class="btn-submit" id="btnSubmit">
              <i class="bi bi-check-circle"></i>
              Creer mon mot de passe
            </button>
          </form>
        </div>

        <!-- Erreur token -->
        <div id="errorSection" class="error-section">
          <i class="bi bi-x-circle error-icon"></i>
          <h3>Lien invalide ou expire</h3>
          <p>
            Ce lien n'est plus valide. Veuillez demander un nouveau lien de reinitialisation.
          </p>
          <a href="forgot-password.html" class="btn-primary">
            <i class="bi bi-arrow-repeat"></i> Nouveau lien
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = '/api';
    let isFirstAccess = false;

    function getToken() {
      const params = new URLSearchParams(window.location.search);
      return params.get('token');
    }

    async function verifyToken() {
      const token = getToken();
      if (!token) {
        showError();
        return;
      }

      try {
        const response = await fetch(`${API_URL}/usager/auth/verify-token/${token}`);
        const data = await response.json();

        if (!data.valid) {
          showError();
          return;
        }

        isFirstAccess = data.isFirstAccess;

        if (!isFirstAccess) {
          document.getElementById('pageTitle').innerHTML = '<i class="bi bi-key"></i> Reinitialiser mon mot de passe';
          document.getElementById('formDescription').textContent = 'Choisissez un nouveau mot de passe pour votre compte.';
          document.getElementById('btnSubmit').innerHTML = '<i class="bi bi-check-circle"></i> Reinitialiser';
        }

        document.getElementById('loadingSection').style.display = 'none';
        document.getElementById('formSection').style.display = 'block';
      } catch (error) {
        showError();
      }
    }

    function showError() {
      document.getElementById('loadingSection').style.display = 'none';
      document.getElementById('errorSection').classList.add('show');
    }

    // Password strength
    document.getElementById('password').addEventListener('input', (e) => {
      const password = e.target.value;
      const strengthBar = document.getElementById('passwordStrength');

      strengthBar.className = 'password-strength-bar';

      if (password.length === 0) {
        strengthBar.style.width = '0';
        return;
      }

      let strength = 0;
      if (password.length >= 6) strength++;
      if (password.length >= 10) strength++;
      if (/[A-Z]/.test(password) && /[a-z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      if (strength <= 2) {
        strengthBar.classList.add('weak');
      } else if (strength <= 4) {
        strengthBar.classList.add('medium');
      } else {
        strengthBar.classList.add('strong');
      }
    });

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const token = getToken();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const btn = document.getElementById('btnSubmit');
      const errorAlert = document.getElementById('errorAlert');

      if (password !== confirmPassword) {
        document.getElementById('errorText').textContent = 'Les mots de passe ne correspondent pas';
        errorAlert.classList.add('show');
        return;
      }

      if (password.length < 6) {
        document.getElementById('errorText').textContent = 'Le mot de passe doit contenir au moins 6 caracteres';
        errorAlert.classList.add('show');
        return;
      }

      errorAlert.classList.remove('show');
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Enregistrement...';

      try {
        const endpoint = isFirstAccess ? 'create-password' : 'reset-password';
        const response = await fetch(`${API_URL}/usager/auth/${endpoint}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password, confirmPassword })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Erreur lors de la reinitialisation');
        }

        if (data.token) {
          localStorage.setItem('usager_token', data.token);
          localStorage.setItem('usager_info', JSON.stringify(data.usager));
          window.location.href = 'dashboard.html';
        } else {
          const param = isFirstAccess ? 'password_created' : 'password_reset';
          window.location.href = `login.html?${param}=true`;
        }
      } catch (error) {
        document.getElementById('errorText').textContent = error.message;
        errorAlert.classList.add('show');
        btn.disabled = false;
        btn.innerHTML = '<i class="bi bi-check-circle"></i> ' + (isFirstAccess ? 'Creer mon mot de passe' : 'Reinitialiser');
      }
    });

    verifyToken();
  </script>
</body>
</html>
