<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mot de passe oublié - Assotheque</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/theme/css/theme.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    .form-container {
      width: 100%;
      max-width: 420px;
    }

    .form-card {
      background: var(--bg-glass);
      backdrop-filter: var(--glass-blur);
      border: var(--border-frost);
      border-radius: var(--border-radius-lg);
      overflow: hidden;
    }

    .form-header {
      background: linear-gradient(135deg, rgba(14, 165, 233, 0.2), rgba(3, 105, 161, 0.2));
      padding: 2rem;
      text-align: center;
      border-bottom: var(--border-frost);
    }

    .form-header .icon {
      font-size: 3rem;
      color: var(--frost-medium);
      display: block;
      margin-bottom: 1rem;
    }

    .form-header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.25rem;
      color: var(--snow-white);
      margin: 0 0 0.5rem;
    }

    .form-header p {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin: 0;
    }

    .form-body {
      padding: 2rem;
    }

    .btn-submit {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--frost-blue), var(--frost-deep));
      border: none;
      border-radius: var(--border-radius-sm);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: var(--frost-glow);
    }

    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .links-section {
      margin-top: 1.5rem;
      text-align: center;
    }

    .links-section a {
      color: var(--frost-medium);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .links-section a:hover {
      color: var(--warm-amber);
    }

    /* Success State */
    .success-state {
      text-align: center;
      padding: 2rem;
    }

    .success-state .icon {
      font-size: 4rem;
      color: var(--color-success);
      margin-bottom: 1rem;
    }

    .success-state h2 {
      font-size: 1.25rem;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .success-state p {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
    }

    .loading-spinner {
      display: inline-block;
      width: 1em;
      height: 1em;
      border: 2px solid currentColor;
      border-right-color: transparent;
      border-radius: 50%;
      animation: spin 0.75s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-card">
      <div class="form-header">
        <i class="bi bi-key icon"></i>
        <h1>Mot de passe oublié</h1>
        <p>Entrez votre email pour recevoir un lien de réinitialisation</p>
      </div>

      <div class="form-body">
        <div id="formContent">
          <div class="alert alert-error hidden" id="errorAlert"></div>

          <form id="forgotForm">
            <div class="form-group">
              <label class="form-label">Adresse email</label>
              <input type="email" class="form-input" id="email" placeholder="votre@email.com" required autofocus>
            </div>

            <button type="submit" class="btn-submit" id="btnSubmit">
              <i class="bi bi-envelope"></i> Envoyer le lien
            </button>
          </form>

          <div class="links-section">
            <a href="login.html"><i class="bi bi-arrow-left"></i> Retour à la connexion</a>
          </div>
        </div>

        <div id="successContent" class="success-state" style="display: none;">
          <i class="bi bi-check-circle icon"></i>
          <h2>Email envoyé !</h2>
          <p>Si cette adresse correspond à un compte, vous recevrez un email avec les instructions de réinitialisation.</p>
          <a href="login.html" class="btn btn-primary">
            <i class="bi bi-arrow-left"></i> Retour à la connexion
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Snowfall -->
  <script src="/theme/js/snowfall.js"></script>

  <script>
    const API_URL = '/api';

    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const btn = document.getElementById('btnSubmit');
      const errorAlert = document.getElementById('errorAlert');

      errorAlert.classList.add('hidden');
      btn.disabled = true;
      btn.innerHTML = '<span class="loading-spinner"></span> Envoi en cours...';

      try {
        const resp = await fetch(`${API_URL}/usager/auth/forgot-password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        // Always show success (security: don't reveal if email exists)
        document.getElementById('formContent').style.display = 'none';
        document.getElementById('successContent').style.display = 'block';
      } catch (error) {
        errorAlert.innerHTML = `<i class="bi bi-exclamation-circle"></i> ${error.message}`;
        errorAlert.classList.remove('hidden');
        btn.disabled = false;
        btn.innerHTML = '<i class="bi bi-envelope"></i> Envoyer le lien';
      }
    });
  </script>
</body>
</html>
