<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-name" content="winter-wonder">
  <title>Réinitialiser le mot de passe - Liberteko</title>
  <link rel="stylesheet" href="/vendor/bootstrap-icons/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/theme/css/theme.css">
  <script src="/js/theme-loader.js"></script>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    .form-container {
      width: 100%;
      max-width: 420px;
    }

    .form-card {
      background: var(--bg-glass);
      backdrop-filter: var(--glass-blur);
      border: var(--border-frost);
      border-radius: var(--border-radius-lg);
      overflow: hidden;
    }

    .form-header {
      background: linear-gradient(135deg, rgba(14, 165, 233, 0.2), rgba(3, 105, 161, 0.2));
      padding: 2rem;
      text-align: center;
      border-bottom: var(--border-frost);
    }

    .form-header .icon {
      font-size: 3rem;
      color: var(--frost-medium);
      display: block;
      margin-bottom: 1rem;
    }

    .form-header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.25rem;
      color: var(--snow-white);
      margin: 0 0 0.5rem;
    }

    .form-header p {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin: 0;
    }

    .form-body {
      padding: 2rem;
    }

    .btn-submit {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--frost-blue), var(--frost-deep));
      border: none;
      border-radius: var(--border-radius-sm);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: var(--frost-glow);
    }

    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .links-section {
      margin-top: 1.5rem;
      text-align: center;
    }

    .links-section a {
      color: var(--frost-medium);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .links-section a:hover {
      color: var(--warm-amber);
    }

    /* Error/Invalid State */
    .error-state {
      text-align: center;
      padding: 2rem;
    }

    .error-state .icon {
      font-size: 4rem;
      color: var(--color-danger);
      margin-bottom: 1rem;
    }

    .error-state h2 {
      font-size: 1.25rem;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .error-state p {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
    }

    .loading-spinner {
      display: inline-block;
      width: 1em;
      height: 1em;
      border: 2px solid currentColor;
      border-right-color: transparent;
      border-radius: 50%;
      animation: spin 0.75s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Password strength */
    .password-hint {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-card">
      <div class="form-header">
        <i class="bi bi-shield-lock icon"></i>
        <h1>Nouveau mot de passe</h1>
        <p>Choisissez un nouveau mot de passe sécurisé</p>
      </div>

      <div class="form-body">
        <div id="formContent">
          <div class="alert alert-error hidden" id="errorAlert"></div>

          <form id="resetForm">
            <div class="form-group">
              <label class="form-label">Nouveau mot de passe</label>
              <input type="password" class="form-input" id="password" placeholder="Minimum 6 caractères" required minlength="6">
              <p class="password-hint">Le mot de passe doit contenir au moins 6 caractères</p>
            </div>

            <div class="form-group">
              <label class="form-label">Confirmer le mot de passe</label>
              <input type="password" class="form-input" id="confirmPassword" placeholder="Retapez votre mot de passe" required>
            </div>

            <button type="submit" class="btn-submit" id="btnSubmit">
              <i class="bi bi-check-lg"></i> Réinitialiser
            </button>
          </form>

          <div class="links-section">
            <a href="login.html"><i class="bi bi-arrow-left"></i> Retour à la connexion</a>
          </div>
        </div>

        <div id="errorContent" class="error-state" style="display: none;">
          <i class="bi bi-exclamation-triangle icon"></i>
          <h2>Lien invalide ou expiré</h2>
          <p>Ce lien de réinitialisation n'est plus valide. Veuillez faire une nouvelle demande.</p>
          <a href="forgot-password.html" class="btn btn-primary">
            <i class="bi bi-arrow-repeat"></i> Nouvelle demande
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Snowfall -->
  <script src="/theme/js/snowfall.js"></script>

  <script>
    const API_URL = '/api';
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    // Check if token exists
    if (!token) {
      document.getElementById('formContent').style.display = 'none';
      document.getElementById('errorContent').style.display = 'block';
    }

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const btn = document.getElementById('btnSubmit');
      const errorAlert = document.getElementById('errorAlert');

      errorAlert.classList.add('hidden');

      if (password !== confirmPassword) {
        errorAlert.innerHTML = '<i class="bi bi-exclamation-circle"></i> Les mots de passe ne correspondent pas';
        errorAlert.classList.remove('hidden');
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<span class="loading-spinner"></span> Réinitialisation...';

      try {
        const resp = await fetch(`${API_URL}/usager/auth/reset-password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password })
        });

        const data = await resp.json();

        if (!resp.ok) {
          if (resp.status === 400 || resp.status === 404) {
            document.getElementById('formContent').style.display = 'none';
            document.getElementById('errorContent').style.display = 'block';
            return;
          }
          throw new Error(data.message || 'Erreur lors de la réinitialisation');
        }

        // Success - redirect to login
        window.location.href = 'login.html?password_reset=true';
      } catch (error) {
        errorAlert.innerHTML = `<i class="bi bi-exclamation-circle"></i> ${error.message}`;
        errorAlert.classList.remove('hidden');
        btn.disabled = false;
        btn.innerHTML = '<i class="bi bi-check-lg"></i> Réinitialiser';
      }
    });
  </script>
  <script src="/js/animation-toggle.js"></script>
</body>
</html>
