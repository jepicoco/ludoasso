<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-name" content="winter-wonder">
  <title>Connexion - Espace Usager</title>
  <link rel="stylesheet" href="/vendor/bootstrap-icons/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/theme/css/theme.css">
  <script src="/js/theme-loader.js"></script>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
    }

    .login-card {
      background: var(--bg-glass);
      backdrop-filter: var(--glass-blur);
      border: var(--border-frost);
      border-radius: var(--border-radius-lg);
      overflow: hidden;
    }

    .login-header {
      background: linear-gradient(135deg, rgba(14, 165, 233, 0.2), rgba(3, 105, 161, 0.2));
      padding: 2.5rem 2rem;
      text-align: center;
      border-bottom: var(--border-frost);
    }

    .login-header .logo-icon {
      font-size: 3rem;
      color: var(--frost-medium);
      display: block;
      margin-bottom: 1rem;
    }

    .login-header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.25rem;
      color: var(--snow-white);
      margin: 0;
    }

    .login-body {
      padding: 2rem;
    }

    /* Buttons */
    .btn-login-submit {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--frost-blue), var(--frost-deep));
      border: none;
      border-radius: var(--border-radius-sm);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-login-submit:hover {
      transform: translateY(-2px);
      box-shadow: var(--frost-glow);
    }

    .btn-login-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Links */
    .links-section {
      margin-top: 1.5rem;
      text-align: center;
    }

    .links-section p {
      margin: 0.5rem 0;
    }

    .links-section a {
      color: var(--frost-medium);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .links-section a:hover {
      color: var(--warm-amber);
    }

    /* Input group with scan button */
    .input-group {
      display: flex;
      gap: 0;
    }

    .input-group .form-input {
      flex: 1;
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }

    .btn-scan {
      padding: 0 1rem;
      background: var(--bg-glass);
      border: var(--border-frost);
      border-left: none;
      border-top-right-radius: var(--border-radius-sm);
      border-bottom-right-radius: var(--border-radius-sm);
      color: var(--frost-medium);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-scan:hover {
      background: var(--frost-blue);
      color: white;
    }

    .btn-scan i {
      font-size: 1.25rem;
    }

    /* Scan success animation */
    .scan-success {
      animation: scanSuccess 0.3s ease;
    }

    @keyframes scanSuccess {
      0%, 100% { background-color: rgba(0, 0, 0, 0.2); }
      50% { background-color: rgba(16, 185, 129, 0.3); }
    }

    /* Scanner Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-overlay.hidden {
      display: none;
    }

    .scanner-modal {
      background: var(--bg-card-solid);
      border: var(--border-frost);
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 500px;
      overflow: hidden;
    }

    .scanner-header {
      padding: 1rem 1.25rem;
      background: rgba(0, 0, 0, 0.3);
      border-bottom: var(--border-frost);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .scanner-header h3 {
      font-size: 1rem;
      color: var(--snow-white);
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-close-modal {
      background: none;
      border: none;
      color: var(--warm-orange);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0;
      line-height: 1;
    }

    .scanner-body {
      position: relative;
      background: #000;
    }

    #scannerPreview {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }

    .scanner-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 80px;
      border: 2px solid var(--frost-medium);
      border-radius: var(--border-radius-sm);
      box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
      animation: scanPulse 1.5s ease-in-out infinite;
    }

    @keyframes scanPulse {
      0%, 100% { border-color: var(--frost-medium); }
      50% { border-color: var(--warm-amber); }
    }

    .scanner-hint {
      position: absolute;
      bottom: 1rem;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 0.85rem;
      color: white;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
    }

    .scanner-footer {
      padding: 1rem;
      text-align: center;
      border-top: var(--border-frost);
    }

    .scanner-footer small {
      color: var(--text-secondary);
      font-size: 0.8rem;
    }

    /* Loading spinner */
    .loading-spinner {
      display: inline-block;
      width: 1em;
      height: 1em;
      border: 2px solid currentColor;
      border-right-color: transparent;
      border-radius: 50%;
      animation: spin 0.75s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <i class="bi bi-snow2 logo-icon"></i>
        <h1 id="siteName">Espace Usager</h1>
      </div>

      <div class="login-body">
        <div class="alert alert-error hidden" id="errorAlert"></div>
        <div class="alert alert-success hidden" id="successAlert"></div>

        <form id="loginForm">
          <div class="form-group">
            <label class="form-label">Email ou code-barre</label>
            <div class="input-group">
              <input type="text" class="form-input" id="identifiant" placeholder="votre@email.com" required autofocus>
              <button type="button" class="btn-scan" onclick="openScanner()" title="Scanner la carte">
                <i class="bi bi-upc-scan"></i>
              </button>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Mot de passe</label>
            <input type="password" class="form-input" id="password" placeholder="Votre mot de passe" required>
          </div>

          <button type="submit" class="btn-login-submit" id="btnLogin">
            <i class="bi bi-box-arrow-in-right"></i> Connexion
          </button>
        </form>

        <div class="links-section">
          <p><a href="forgot-password.html">Mot de passe oublié ?</a></p>
          <p><a href="../index.html"><i class="bi bi-arrow-left"></i> Retour au site</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Scanner Modal -->
  <div class="modal-overlay hidden" id="scannerModal">
    <div class="scanner-modal">
      <div class="scanner-header">
        <h3><i class="bi bi-upc-scan"></i> Scanner votre carte</h3>
        <button class="btn-close-modal" onclick="closeScanner()">
          <i class="bi bi-x"></i>
        </button>
      </div>
      <div class="scanner-body">
        <video id="scannerPreview" autoplay playsinline></video>
        <div class="scanner-overlay"></div>
        <div class="scanner-hint">Placez le code-barre dans le cadre</div>
      </div>
      <div class="scanner-footer">
        <small><i class="bi bi-keyboard"></i> Les scanners USB sont également pris en charge</small>
      </div>
    </div>
  </div>

  <!-- Snowfall -->
  <script src="/theme/js/snowfall.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2@1.8.4/dist/quagga.min.js"></script>
  <script>
    const API_URL = '/api';

    // Load config
    async function loadConfig() {
      try {
        const resp = await fetch(`${API_URL}/public/config`);
        const config = await resp.json();
        const nom = config.nom_site || 'Espace Usager';
        document.getElementById('siteName').textContent = nom;
        document.title = `Connexion - ${nom}`;
      } catch (e) {
        console.error('Config error:', e);
      }
    }

    // Check if already logged in
    function checkAuth() {
      const token = localStorage.getItem('usager_token');
      if (token) {
        window.location.href = 'dashboard.html';
      }
    }

    // Login form
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const identifiant = document.getElementById('identifiant').value.trim();
      const password = document.getElementById('password').value;
      const btn = document.getElementById('btnLogin');
      const errorAlert = document.getElementById('errorAlert');
      const successAlert = document.getElementById('successAlert');

      errorAlert.classList.add('hidden');
      successAlert.classList.add('hidden');
      btn.disabled = true;
      btn.innerHTML = '<span class="loading-spinner"></span> Connexion...';

      try {
        const resp = await fetch(`${API_URL}/usager/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ identifiant, password })
        });

        const data = await resp.json();

        if (!resp.ok) {
          throw new Error(data.message || 'Connexion échouée');
        }

        localStorage.setItem('usager_token', data.token);
        localStorage.setItem('usager_info', JSON.stringify(data.usager));

        successAlert.innerHTML = '<i class="bi bi-check-circle"></i> Connexion réussie ! Redirection...';
        successAlert.classList.remove('hidden');

        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 500);
      } catch (error) {
        errorAlert.innerHTML = `<i class="bi bi-exclamation-circle"></i> ${error.message}`;
        errorAlert.classList.remove('hidden');
        btn.disabled = false;
        btn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Connexion';
      }
    });

    // Check URL params
    function checkUrlParams() {
      const params = new URLSearchParams(window.location.search);
      const successAlert = document.getElementById('successAlert');

      if (params.get('password_created') === 'true') {
        successAlert.innerHTML = '<i class="bi bi-check-circle"></i> Mot de passe créé ! Vous pouvez vous connecter.';
        successAlert.classList.remove('hidden');
      }
      if (params.get('password_reset') === 'true') {
        successAlert.innerHTML = '<i class="bi bi-check-circle"></i> Mot de passe réinitialisé ! Vous pouvez vous connecter.';
        successAlert.classList.remove('hidden');
      }
    }

    // Scanner functions
    let scannerStream = null;

    function openScanner() {
      document.getElementById('scannerModal').classList.remove('hidden');
      startScanner();
    }

    function closeScanner() {
      document.getElementById('scannerModal').classList.add('hidden');
      stopScanner();
    }

    async function startScanner() {
      try {
        const video = document.getElementById('scannerPreview');
        scannerStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } }
        });
        video.srcObject = scannerStream;

        Quagga.init({
          inputStream: { name: "Live", type: "LiveStream", target: video, constraints: { facingMode: "environment" } },
          decoder: { readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "upc_reader"] },
          locate: true
        }, (err) => {
          if (!err) Quagga.start();
        });

        Quagga.onDetected((result) => {
          if (result?.codeResult?.code) {
            handleBarcodeDetected(result.codeResult.code);
          }
        });
      } catch (error) {
        console.error('Camera error:', error);
        alert('Impossible d\'accéder à la caméra. Vérifiez les permissions.');
        closeScanner();
      }
    }

    function stopScanner() {
      try { Quagga.stop(); } catch (e) {}
      if (scannerStream) {
        scannerStream.getTracks().forEach(track => track.stop());
        scannerStream = null;
      }
      document.getElementById('scannerPreview').srcObject = null;
    }

    function handleBarcodeDetected(code) {
      const input = document.getElementById('identifiant');
      input.value = code;
      input.classList.add('scan-success');
      setTimeout(() => input.classList.remove('scan-success'), 500);
      closeScanner();
      document.getElementById('password').focus();
    }

    // USB Scanner support
    let barcodeBuffer = '';
    let lastKeyTime = 0;
    const BARCODE_TIMEOUT = 50;

    document.addEventListener('keydown', (e) => {
      const currentTime = Date.now();
      const activeElement = document.activeElement;
      const identifiantInput = document.getElementById('identifiant');

      if (activeElement === document.getElementById('password')) return;

      if (e.key === 'Enter' && barcodeBuffer.length >= 5) {
        e.preventDefault();
        handleBarcodeDetected(barcodeBuffer);
        barcodeBuffer = '';
        return;
      }

      if (currentTime - lastKeyTime > BARCODE_TIMEOUT) {
        barcodeBuffer = '';
      }

      if (e.key.length === 1 && !e.ctrlKey && !e.altKey && !e.metaKey) {
        barcodeBuffer += e.key;
        lastKeyTime = currentTime;

        if (barcodeBuffer.length > 3 && activeElement !== identifiantInput) {
          identifiantInput.focus();
          identifiantInput.value = barcodeBuffer;
          e.preventDefault();
        }
      }
    });

    document.getElementById('identifiant').addEventListener('input', () => {
      barcodeBuffer = '';
    });

    // Init
    checkAuth();
    loadConfig();
    checkUrlParams();
  </script>
  <script src="/js/animation-toggle.js"></script>
</body>
</html>
