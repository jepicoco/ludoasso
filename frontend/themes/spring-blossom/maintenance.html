<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-name" content="spring-blossom">
  <title>Maintenance - Liberteko</title>
  <link rel="stylesheet" href="/vendor/bootstrap-icons/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/theme/css/theme.css">
  <script src="/js/theme-loader.js"></script>
  <style>
    .maintenance-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: var(--space-xl);
      position: relative;
      z-index: 1;
    }

    .maintenance-icon {
      width: 180px;
      height: 180px;
      background: var(--gradient-spring);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: var(--space-xl);
      box-shadow: var(--bloom-glow);
      animation: bloom-maintenance 4s ease-in-out infinite;
    }

    .maintenance-icon i {
      font-size: 5rem;
      color: white;
    }

    @keyframes bloom-maintenance {
      0%, 100% {
        transform: scale(1) rotate(0deg);
        box-shadow: 0 0 40px rgba(236, 72, 153, 0.25);
      }
      25% {
        transform: scale(1.05) rotate(5deg);
      }
      50% {
        transform: scale(1.08) rotate(0deg);
        box-shadow: 0 0 60px rgba(236, 72, 153, 0.35);
      }
      75% {
        transform: scale(1.05) rotate(-5deg);
      }
    }

    .maintenance-title {
      font-size: 2.5rem;
      margin-bottom: var(--space-md);
      color: var(--color-text);
    }

    .maintenance-subtitle {
      font-size: 1.25rem;
      color: var(--color-text-secondary);
      max-width: 500px;
      margin-bottom: var(--space-xl);
      line-height: 1.7;
    }

    .maintenance-info {
      background: var(--spring-white);
      border-radius: var(--radius-lg);
      padding: var(--space-xl);
      max-width: 500px;
      box-shadow: var(--card-shadow);
      border: var(--border-soft);
    }

    .maintenance-info h3 {
      font-size: 1.25rem;
      margin-bottom: var(--space-md);
      color: var(--spring-pink);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
    }

    .maintenance-info p {
      margin-bottom: var(--space-md);
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: var(--space-lg);
      margin-top: var(--space-lg);
    }

    .countdown-item {
      text-align: center;
    }

    .countdown-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--spring-pink);
      display: block;
      font-family: var(--font-heading);
    }

    .countdown-label {
      font-size: 0.85rem;
      color: var(--color-text-secondary);
      text-transform: uppercase;
    }

    .flower-decoration {
      position: fixed;
      font-size: 3rem;
      opacity: 0.15;
      animation: float-flower 6s ease-in-out infinite;
    }

    .flower-decoration:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
    .flower-decoration:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
    .flower-decoration:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 2s; }
    .flower-decoration:nth-child(4) { bottom: 15%; right: 10%; animation-delay: 1.5s; }

    @keyframes float-flower {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(15deg); }
    }

    .social-links {
      display: flex;
      gap: var(--space-md);
      margin-top: var(--space-xl);
    }

    .social-links a {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--spring-white);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      color: var(--spring-pink);
      box-shadow: var(--soft-shadow);
      transition: all 0.3s ease;
      border: var(--border-soft);
    }

    .social-links a:hover {
      background: var(--gradient-spring);
      color: white;
      transform: translateY(-3px) rotate(5deg);
    }

    @media (max-width: 600px) {
      .maintenance-icon { width: 140px; height: 140px; }
      .maintenance-icon i { font-size: 4rem; }
      .maintenance-title { font-size: 1.75rem; }
      .countdown { gap: var(--space-md); }
      .countdown-number { font-size: 1.75rem; }
    }
  </style>
</head>
<body>
  <!-- Petals -->
  <div class="petals-container">
    <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
    <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
  </div>

  <!-- Flower decorations -->
  <span class="flower-decoration">ðŸŒ¸</span>
  <span class="flower-decoration">ðŸŒ·</span>
  <span class="flower-decoration">ðŸŒº</span>
  <span class="flower-decoration">ðŸ’®</span>

  <div class="maintenance-container">
    <div class="maintenance-icon">
      <i class="bi bi-flower2"></i>
    </div>

    <h1 class="maintenance-title">Site en floraison</h1>
    <p class="maintenance-subtitle">
      Nous plantons de nouvelles fonctionnalites pour vous offrir une meilleure experience.
      Le site sera de retour tres bientot !
    </p>

    <div class="maintenance-info">
      <h3><i class="bi bi-clock"></i> Retour prevu</h3>
      <p>Nos jardiniers travaillent aussi vite que possible pour faire eclore le site.</p>

      <div class="countdown" id="countdown">
        <div class="countdown-item">
          <span class="countdown-number" id="hours">00</span>
          <span class="countdown-label">Heures</span>
        </div>
        <div class="countdown-item">
          <span class="countdown-number" id="minutes">00</span>
          <span class="countdown-label">Minutes</span>
        </div>
        <div class="countdown-item">
          <span class="countdown-number" id="seconds">00</span>
          <span class="countdown-label">Secondes</span>
        </div>
      </div>
    </div>

    <div class="social-links">
      <a href="#" title="Facebook"><i class="bi bi-facebook"></i></a>
      <a href="#" title="Instagram"><i class="bi bi-instagram"></i></a>
      <a href="mailto:contact@liberteko.fr" title="Email"><i class="bi bi-envelope"></i></a>
    </div>
  </div>

  <script>
    let targetTime = new Date().getTime() + (2 * 60 * 60 * 1000);

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetTime - now;

      if (diff <= 0) {
        document.getElementById('countdown').innerHTML = '<p style="color: var(--spring-pink);">Le site devrait etre disponible. Rafraichissez la page.</p>';
        return;
      }

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
  <script src="/js/animation-toggle.js"></script>
</body>
</html>
