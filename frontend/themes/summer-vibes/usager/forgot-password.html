<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="site-title">Mot de passe oublie - Liberteko</title>
  <link rel="stylesheet" href="/vendor/bootstrap-icons/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/theme/css/theme.css">
  <script src="/js/theme-loader.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <a href="/" class="logo">
        <i class="bi bi-sun logo-icon"></i>
        <span class="logo-text" id="header-title">LIBERTEKO</span>
      </a>
      <nav>
        <ul class="nav-menu">
          <li><a href="/">Accueil</a></li>
          <li><a href="/catalogue.html">Catalogue</a></li>
          <li><a href="/infos.html">Infos</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Auth Container -->
  <div class="auth-container">
    <div class="auth-card">
      <div class="logo-container">
        <i class="bi bi-envelope-open"></i>
      </div>

      <h1>Mot de passe oublie</h1>
      <p class="text-center text-secondary mb-4">
        Entrez votre adresse email et nous vous enverrons un lien pour reinitialiser votre mot de passe.
      </p>

      <div id="alert-container"></div>

      <form id="forgot-form">
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" class="form-input" placeholder="votre@email.fr" required>
        </div>

        <button type="submit" class="btn btn-primary w-100" id="submit-btn">
          <i class="bi bi-send"></i> Envoyer le lien
        </button>
      </form>

      <div class="text-center mt-4">
        <a href="/usager/login.html">
          <i class="bi bi-arrow-left"></i> Retour a la connexion
        </a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-bottom">
      <p>&copy; <span id="year"></span> <span id="footer-name">Liberteko</span> - Tous droits reserves</p>
    </div>
  </footer>

  <script>
    async function init() {
      document.getElementById('year').textContent = new Date().getFullYear();

      // Load config
      try {
        const resp = await fetch('/api/public/config');
        const config = await resp.json();
        const siteName = config.nom_site || 'Liberteko';
        document.getElementById('site-title').textContent = `Mot de passe oublie - ${siteName}`;
        document.getElementById('header-title').textContent = siteName.toUpperCase();
        document.getElementById('footer-name').textContent = siteName;
      } catch (e) {
        console.error('Config error:', e);
      }
    }

    function showAlert(message, type = 'danger') {
      const container = document.getElementById('alert-container');
      container.innerHTML = `
        <div class="alert alert-${type}">
          <i class="bi bi-${type === 'success' ? 'check-circle' : type === 'info' ? 'info-circle' : 'exclamation-triangle'}"></i>
          <span>${message}</span>
        </div>
      `;
    }

    document.getElementById('forgot-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const submitBtn = document.getElementById('submit-btn');

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="bi bi-arrow-repeat" style="animation: spin 1s linear infinite;"></i> Envoi...';

      try {
        const resp = await fetch('/api/usager/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await resp.json();

        // Always show success message for security (don't reveal if email exists)
        showAlert('Si cette adresse email est associee a un compte, vous recevrez un email avec les instructions de reinitialisation.', 'success');

        document.getElementById('forgot-form').style.display = 'none';

      } catch (error) {
        showAlert('Une erreur est survenue. Veuillez reessayer plus tard.');
      }

      submitBtn.disabled = false;
      submitBtn.innerHTML = '<i class="bi bi-send"></i> Envoyer le lien';
    });

    init();
  </script>
</body>
</html>
