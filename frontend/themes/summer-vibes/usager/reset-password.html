<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="site-title">Reinitialiser le mot de passe - Liberteko</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/theme/css/theme.css">
  <script src="/js/theme-loader.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <a href="/" class="logo">
        <i class="bi bi-sun logo-icon"></i>
        <span class="logo-text" id="header-title">LIBERTEKO</span>
      </a>
      <nav>
        <ul class="nav-menu">
          <li><a href="/">Accueil</a></li>
          <li><a href="/catalogue.html">Catalogue</a></li>
          <li><a href="/infos.html">Infos</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Auth Container -->
  <div class="auth-container">
    <div class="auth-card">
      <div class="logo-container">
        <i class="bi bi-shield-lock"></i>
      </div>

      <h1>Nouveau mot de passe</h1>
      <p class="text-center text-secondary mb-4">
        Choisissez un nouveau mot de passe securise pour votre compte.
      </p>

      <div id="alert-container"></div>

      <form id="reset-form">
        <div class="form-group">
          <label class="form-label" for="password">Nouveau mot de passe</label>
          <input type="password" id="password" class="form-input" placeholder="Minimum 6 caracteres" required minlength="6">
        </div>

        <div class="form-group">
          <label class="form-label" for="confirm-password">Confirmer le mot de passe</label>
          <input type="password" id="confirm-password" class="form-input" placeholder="Retapez le mot de passe" required>
        </div>

        <button type="submit" class="btn btn-primary w-100" id="submit-btn">
          <i class="bi bi-check-lg"></i> Reinitialiser
        </button>
      </form>

      <div class="text-center mt-4">
        <a href="/usager/login.html">
          <i class="bi bi-arrow-left"></i> Retour a la connexion
        </a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-bottom">
      <p>&copy; <span id="year"></span> <span id="footer-name">Liberteko</span> - Tous droits reserves</p>
    </div>
  </footer>

  <script>
    let resetToken = null;

    async function init() {
      document.getElementById('year').textContent = new Date().getFullYear();

      // Get token from URL
      const params = new URLSearchParams(window.location.search);
      resetToken = params.get('token');

      if (!resetToken) {
        showAlert('Lien de reinitialisation invalide ou expire. Veuillez faire une nouvelle demande.', 'danger');
        document.getElementById('reset-form').style.display = 'none';
        return;
      }

      // Load config
      try {
        const resp = await fetch('/api/public/config');
        const config = await resp.json();
        const siteName = config.nom_site || 'Liberteko';
        document.getElementById('site-title').textContent = `Reinitialiser - ${siteName}`;
        document.getElementById('header-title').textContent = siteName.toUpperCase();
        document.getElementById('footer-name').textContent = siteName;
      } catch (e) {
        console.error('Config error:', e);
      }
    }

    function showAlert(message, type = 'danger') {
      const container = document.getElementById('alert-container');
      container.innerHTML = `
        <div class="alert alert-${type}">
          <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
          <span>${message}</span>
        </div>
      `;
    }

    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const submitBtn = document.getElementById('submit-btn');

      if (password !== confirmPassword) {
        showAlert('Les mots de passe ne correspondent pas');
        return;
      }

      if (password.length < 6) {
        showAlert('Le mot de passe doit contenir au moins 6 caracteres');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="bi bi-arrow-repeat" style="animation: spin 1s linear infinite;"></i> Reinitialisation...';

      try {
        const resp = await fetch('/api/usager/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            token: resetToken,
            password: password
          })
        });

        const data = await resp.json();

        if (!resp.ok) {
          throw new Error(data.message || 'Erreur lors de la reinitialisation');
        }

        showAlert('Mot de passe reinitialise avec succes ! Redirection...', 'success');
        document.getElementById('reset-form').style.display = 'none';

        setTimeout(() => {
          window.location.href = '/usager/login.html';
        }, 2000);

      } catch (error) {
        showAlert(error.message);
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="bi bi-check-lg"></i> Reinitialiser';
      }
    });

    init();
  </script>
</body>
</html>
