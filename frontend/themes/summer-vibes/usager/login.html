<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="site-title">Connexion - Liberteko</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/theme/css/theme.css">
  <script src="/js/theme-loader.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <a href="/" class="logo">
        <i class="bi bi-sun logo-icon"></i>
        <span class="logo-text" id="header-title">LIBERTEKO</span>
      </a>
      <nav>
        <ul class="nav-menu">
          <li><a href="/">Accueil</a></li>
          <li><a href="/catalogue.html">Catalogue</a></li>
          <li><a href="/infos.html">Infos</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Auth Container -->
  <div class="auth-container">
    <div class="auth-card">
      <div class="logo-container">
        <i class="bi bi-sun"></i>
      </div>

      <h1>Connexion</h1>

      <div id="alert-container"></div>

      <form id="login-form">
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" class="form-input" placeholder="votre@email.fr" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Mot de passe</label>
          <input type="password" id="password" class="form-input" placeholder="Votre mot de passe" required>
        </div>

        <button type="submit" class="btn btn-primary w-100" id="submit-btn">
          <i class="bi bi-box-arrow-in-right"></i> Se connecter
        </button>
      </form>

      <div class="text-center mt-4">
        <a href="/usager/forgot-password.html">Mot de passe oublie ?</a>
      </div>

      <div class="text-center mt-3">
        <p class="text-secondary">
          Pas encore membre ? <a href="/infos.html">Decouvrez nos services</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-bottom">
      <p>&copy; <span id="year"></span> <span id="footer-name">Liberteko</span> - Tous droits reserves</p>
    </div>
  </footer>

  <script>
    async function init() {
      document.getElementById('year').textContent = new Date().getFullYear();

      // Check if already logged in
      const token = localStorage.getItem('usager_token');
      if (token) {
        window.location.href = '/usager/dashboard.html';
        return;
      }

      // Load config
      try {
        const resp = await fetch('/api/public/config');
        const config = await resp.json();
        const siteName = config.nom_site || 'Liberteko';
        document.getElementById('site-title').textContent = `Connexion - ${siteName}`;
        document.getElementById('header-title').textContent = siteName.toUpperCase();
        document.getElementById('footer-name').textContent = siteName;
      } catch (e) {
        console.error('Config error:', e);
      }
    }

    function showAlert(message, type = 'danger') {
      const container = document.getElementById('alert-container');
      container.innerHTML = `
        <div class="alert alert-${type}">
          <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
          <span>${message}</span>
        </div>
      `;
    }

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const submitBtn = document.getElementById('submit-btn');

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="bi bi-arrow-repeat" style="animation: spin 1s linear infinite;"></i> Connexion...';

      try {
        const resp = await fetch('/api/usager/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await resp.json();

        if (!resp.ok) {
          throw new Error(data.message || 'Identifiants incorrects');
        }

        localStorage.setItem('usager_token', data.token);
        localStorage.setItem('usager_data', JSON.stringify(data.utilisateur || data.adherent));

        showAlert('Connexion reussie ! Redirection...', 'success');
        setTimeout(() => {
          window.location.href = '/usager/dashboard.html';
        }, 1000);

      } catch (error) {
        showAlert(error.message);
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Se connecter';
      }
    });

    init();
  </script>
</body>
</html>
