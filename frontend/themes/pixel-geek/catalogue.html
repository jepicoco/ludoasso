<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="site-title">Catalogue - Assotheque</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/theme/css/theme.css">
  <style>
    /* Catalogue Page - Pixel Geek - Inventory Screen Style */
    .page-header {
      background: var(--bg-dark);
      border-bottom: 4px solid var(--pixel-cyan);
      padding: 1.5rem 2rem;
      box-shadow: 0 4px 0 var(--pixel-purple);
    }

    .page-header h1 {
      font-size: 1rem;
      color: var(--pixel-cyan);
      text-shadow: 2px 2px 0 var(--pixel-purple);
      text-align: center;
    }

    .catalogue-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Filter Bar - Command Menu */
    .filter-bar {
      background: var(--bg-card);
      border: 4px solid var(--pixel-blue);
      padding: 1rem;
      margin-bottom: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
    }

    .filter-bar::before {
      content: '[ FILTERS ]';
      font-family: 'Press Start 2P', cursive;
      font-size: 0.5rem;
      color: var(--pixel-yellow);
      width: 100%;
      margin-bottom: 0.5rem;
    }

    .collection-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.5rem;
      background: var(--bg-dark);
      color: var(--text-secondary);
      border: 3px solid var(--pixel-purple);
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: all 0.1s ease;
    }

    .filter-btn:hover {
      background: var(--pixel-purple);
      color: white;
    }

    .filter-btn.active {
      background: var(--pixel-cyan);
      border-color: var(--pixel-cyan);
      color: var(--bg-dark);
      box-shadow: 2px 2px 0 var(--pixel-purple);
    }

    .search-field {
      flex: 1;
      min-width: 200px;
      display: flex;
      background: var(--bg-dark);
      border: 3px solid var(--pixel-purple);
    }

    .search-field input {
      flex: 1;
      padding: 0.5rem 1rem;
      background: transparent;
      border: none;
      color: var(--text-primary);
      font-family: 'VT323', monospace;
      font-size: 1.1rem;
      outline: none;
    }

    .search-field i {
      padding: 0.5rem;
      color: var(--pixel-cyan);
    }

    /* Results Info */
    .results-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding: 0.75rem 1rem;
      background: rgba(0, 0, 0, 0.3);
      border-left: 4px solid var(--pixel-yellow);
    }

    .results-count {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.6rem;
      color: var(--pixel-yellow);
    }

    .results-count span {
      color: var(--pixel-mint);
    }

    .view-toggle {
      display: flex;
      gap: 0.25rem;
    }

    .view-btn {
      width: 36px;
      height: 36px;
      background: var(--bg-card);
      border: 3px solid var(--pixel-purple);
      color: var(--text-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.1s ease;
    }

    .view-btn.active {
      background: var(--pixel-purple);
      color: white;
    }

    /* Items Grid - Inventory Style */
    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1rem;
    }

    .item-card {
      background: var(--bg-card);
      border: 4px solid var(--pixel-purple);
      text-decoration: none;
      color: var(--text-primary);
      transition: all 0.2s ease;
      position: relative;
    }

    .item-card:hover {
      transform: translate(-4px, -4px);
      box-shadow: 8px 8px 0 var(--pixel-purple);
      border-color: var(--pixel-cyan);
    }

    .item-card::after {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      right: -4px;
      bottom: -4px;
      background: var(--pixel-purple);
      z-index: -1;
      opacity: 0.5;
    }

    .item-image {
      height: 180px;
      background: var(--bg-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 4px solid var(--pixel-purple);
      position: relative;
      overflow: hidden;
    }

    .item-image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .item-image .placeholder {
      font-size: 4rem;
      color: var(--pixel-purple);
      animation: float 3s ease-in-out infinite;
    }

    .item-badge {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.4rem;
      padding: 0.25rem 0.5rem;
      border: 2px solid;
    }

    .item-badge.disponible {
      background: rgba(0, 0, 0, 0.8);
      border-color: var(--pixel-mint);
      color: var(--pixel-mint);
    }

    .item-badge.emprunte {
      background: rgba(0, 0, 0, 0.8);
      border-color: var(--pixel-orange);
      color: var(--pixel-orange);
    }

    .item-type {
      position: absolute;
      top: 0.5rem;
      left: 0.5rem;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.4rem;
      padding: 0.25rem 0.5rem;
      background: rgba(0, 0, 0, 0.8);
    }

    .item-type.jeux { color: var(--pixel-yellow); border: 2px solid var(--pixel-yellow); }
    .item-type.livres { color: var(--pixel-cyan); border: 2px solid var(--pixel-cyan); }
    .item-type.films { color: var(--pixel-pink); border: 2px solid var(--pixel-pink); }
    .item-type.disques { color: var(--pixel-mint); border: 2px solid var(--pixel-mint); }

    .item-content {
      padding: 1rem;
    }

    .item-title {
      font-family: 'VT323', monospace;
      font-size: 1.25rem;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .item-meta {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    /* List View */
    .items-list {
      display: none;
      flex-direction: column;
      gap: 0.5rem;
    }

    .items-list.active {
      display: flex;
    }

    .items-grid:not(.active) {
      display: none;
    }

    .items-grid.active {
      display: grid;
    }

    .list-item {
      background: var(--bg-card);
      border: 3px solid var(--pixel-purple);
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      text-decoration: none;
      color: var(--text-primary);
      transition: all 0.1s ease;
    }

    .list-item:hover {
      background: var(--bg-card-hover);
      border-color: var(--pixel-cyan);
      padding-left: 1.5rem;
    }

    .list-item .item-icon {
      font-size: 1.5rem;
      width: 40px;
      text-align: center;
    }

    .list-item.jeux .item-icon { color: var(--pixel-yellow); }
    .list-item.livres .item-icon { color: var(--pixel-cyan); }
    .list-item.films .item-icon { color: var(--pixel-pink); }
    .list-item.disques .item-icon { color: var(--pixel-mint); }

    .list-item .item-info {
      flex: 1;
    }

    .list-item .item-title {
      font-family: 'VT323', monospace;
      font-size: 1.1rem;
      margin-bottom: 0;
    }

    .list-item .item-status {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.4rem;
    }

    .list-item .item-status.disponible { color: var(--pixel-mint); }
    .list-item .item-status.emprunte { color: var(--pixel-orange); }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      background: var(--bg-card);
      border: 4px dashed var(--pixel-purple);
    }

    .empty-state i {
      font-size: 4rem;
      color: var(--pixel-purple);
      margin-bottom: 1rem;
      animation: float 3s ease-in-out infinite;
    }

    .empty-state h3 {
      font-size: 0.75rem;
      color: var(--pixel-pink);
      margin-bottom: 0.5rem;
    }

    .empty-state p {
      color: var(--text-secondary);
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.25rem;
      margin-top: 2rem;
    }

    .page-btn {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.5rem;
      width: 40px;
      height: 40px;
      background: var(--bg-card);
      border: 3px solid var(--pixel-purple);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.1s ease;
    }

    .page-btn:hover:not(:disabled) {
      background: var(--pixel-purple);
      color: white;
    }

    .page-btn.active {
      background: var(--pixel-cyan);
      border-color: var(--pixel-cyan);
      color: var(--bg-dark);
    }

    .page-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    @media (max-width: 768px) {
      .filter-bar {
        flex-direction: column;
        align-items: stretch;
      }

      .collection-buttons {
        justify-content: center;
      }

      .items-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <a href="/" class="logo">
        <i class="bi bi-controller"></i>
        <span id="header-title">ASSOTHEQUE</span>
      </a>
      <nav>
        <ul class="nav-menu">
          <li><a href="/">HOME</a></li>
          <li><a href="/catalogue.html">CATALOGUE</a></li>
          <li><a href="/infos.html">INFOS</a></li>
        </ul>
      </nav>
      <a href="/usager/login.html" class="btn-login">LOGIN</a>
    </div>
  </header>

  <!-- Page Header -->
  <div class="page-header">
    <h1>[ INVENTORY ]</h1>
  </div>

  <!-- Catalogue -->
  <div class="catalogue-container">
    <!-- Filter Bar -->
    <div class="filter-bar">
      <div class="collection-buttons">
        <button class="filter-btn active" data-collection="all">ALL</button>
        <button class="filter-btn" data-collection="jeux">JEUX</button>
        <button class="filter-btn" data-collection="livres">LIVRES</button>
        <button class="filter-btn" data-collection="films">FILMS</button>
        <button class="filter-btn" data-collection="disques">DISQUES</button>
      </div>

      <div class="search-field">
        <i class="bi bi-search"></i>
        <input type="text" id="search" placeholder="SEARCH...">
      </div>
    </div>

    <!-- Results Info -->
    <div class="results-info">
      <span class="results-count">ITEMS FOUND: <span id="count">0</span></span>
      <div class="view-toggle">
        <button class="view-btn active" data-view="grid"><i class="bi bi-grid-3x3"></i></button>
        <button class="view-btn" data-view="list"><i class="bi bi-list"></i></button>
      </div>
    </div>

    <!-- Grid View -->
    <div class="items-grid active" id="grid-view"></div>

    <!-- List View -->
    <div class="items-list" id="list-view"></div>

    <!-- Empty State -->
    <div class="empty-state" id="empty-state" style="display: none;">
      <i class="bi bi-emoji-dizzy"></i>
      <h3>NO ITEMS FOUND</h3>
      <p>Try different search terms</p>
    </div>

    <!-- Pagination -->
    <div class="pagination" id="pagination"></div>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-section">
        <h4>CONTACT</h4>
        <p id="footer-address"></p>
        <p id="footer-email"></p>
      </div>
      <div class="footer-section">
        <h4>LINKS</h4>
        <ul>
          <li><a href="/mentions-legales.html">LEGAL</a></li>
          <li><a href="/cgu.html">CGU</a></li>
        </ul>
      </div>
    </div>
    <div class="footer-bottom">
      <p>[ <span id="year"></span> ] <span id="footer-name">ASSOTHEQUE</span></p>
    </div>
  </footer>

  <script>
    // State
    let collection = 'all';
    let search = '';
    let view = 'grid';
    let items = [];

    // Elements
    const searchInput = document.getElementById('search');
    const gridView = document.getElementById('grid-view');
    const listView = document.getElementById('list-view');
    const emptyEl = document.getElementById('empty-state');
    const countEl = document.getElementById('count');

    // Events
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        collection = btn.dataset.collection;
        loadItems();
      });
    });

    document.querySelectorAll('.view-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        view = btn.dataset.view;
        toggleView();
      });
    });

    searchInput.addEventListener('input', debounce(() => {
      search = searchInput.value;
      loadItems();
    }, 300));

    async function loadItems() {
      let all = [];
      const cols = collection === 'all' ? ['jeux', 'livres', 'films', 'disques'] : [collection];

      for (const c of cols) {
        const params = new URLSearchParams();
        if (search) params.append('search', search);
        const resp = await fetch(`/api/public/${c}?${params}`);
        if (resp.ok) {
          const data = await resp.json();
          all = all.concat((data.items || data).map(i => ({ ...i, collection: c })));
        }
      }

      items = all;
      render();
    }

    function render() {
      countEl.textContent = items.length.toString().padStart(3, '0');

      if (items.length === 0) {
        gridView.style.display = 'none';
        listView.style.display = 'none';
        emptyEl.style.display = 'block';
        return;
      }

      emptyEl.style.display = 'none';

      // Grid
      gridView.innerHTML = items.map(item => `
        <a href="/fiche.html?collection=${item.collection}&id=${item.id}" class="item-card">
          <div class="item-image">
            ${item.image_url
              ? `<img src="${item.image_url}" alt="${item.nom || item.titre}">`
              : `<i class="bi bi-${getIcon(item.collection)} placeholder"></i>`
            }
            <span class="item-type ${item.collection}">${item.collection.toUpperCase()}</span>
            <span class="item-badge ${item.statut || 'disponible'}">
              ${item.statut === 'disponible' ? 'OK' : 'OUT'}
            </span>
          </div>
          <div class="item-content">
            <h3 class="item-title">${item.nom || item.titre}</h3>
            <p class="item-meta">${getMeta(item)}</p>
          </div>
        </a>
      `).join('');

      // List
      listView.innerHTML = items.map(item => `
        <a href="/fiche.html?collection=${item.collection}&id=${item.id}" class="list-item ${item.collection}">
          <span class="item-icon"><i class="bi bi-${getIcon(item.collection)}"></i></span>
          <div class="item-info">
            <h3 class="item-title">${item.nom || item.titre}</h3>
            <p class="item-meta">${getMeta(item)}</p>
          </div>
          <span class="item-status ${item.statut || 'disponible'}">
            ${item.statut === 'disponible' ? '[OK]' : '[OUT]'}
          </span>
        </a>
      `).join('');

      toggleView();
    }

    function toggleView() {
      if (view === 'grid') {
        gridView.classList.add('active');
        listView.classList.remove('active');
      } else {
        gridView.classList.remove('active');
        listView.classList.add('active');
      }
    }

    function getIcon(c) {
      return { jeux: 'dice-6', livres: 'book', films: 'film', disques: 'vinyl' }[c] || 'box';
    }

    function getMeta(item) {
      if (item.collection === 'jeux') return `${item.joueurs_min || '?'}-${item.joueurs_max || '?'} PLAYERS`;
      if (item.collection === 'livres') return (item.auteur || '').toUpperCase();
      if (item.collection === 'films') return (item.realisateur || '').toUpperCase();
      if (item.collection === 'disques') return (item.artiste || '').toUpperCase();
      return '';
    }

    function debounce(fn, ms) {
      let t;
      return (...a) => { clearTimeout(t); t = setTimeout(() => fn(...a), ms); };
    }

    // Init
    const params = new URLSearchParams(window.location.search);
    if (params.get('collection')) {
      collection = params.get('collection');
      document.querySelectorAll('.filter-btn').forEach(b => {
        b.classList.toggle('active', b.dataset.collection === collection);
      });
    }
    if (params.get('q')) {
      search = params.get('q');
      searchInput.value = search;
    }

    document.getElementById('year').textContent = new Date().getFullYear();
    loadItems();
  </script>
</body>
</html>
