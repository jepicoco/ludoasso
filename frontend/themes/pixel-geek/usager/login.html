<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Espace Usager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/theme/css/theme.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
    }

    .login-card {
      background: var(--bg-card);
      border: 4px solid var(--pixel-cyan);
      position: relative;
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--pixel-purple);
      z-index: -1;
      transform: translate(8px, 8px);
    }

    .login-header {
      background: rgba(0, 0, 0, 0.3);
      padding: 2rem;
      text-align: center;
      border-bottom: 4px solid var(--pixel-cyan);
    }

    .login-header .logo-icon {
      font-size: 3rem;
      color: var(--pixel-pink);
      animation: float 3s ease-in-out infinite;
      display: block;
      margin-bottom: 1rem;
    }

    .login-header h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8rem;
      color: var(--pixel-yellow);
      text-shadow: 2px 2px 0 var(--pixel-purple);
      margin: 0;
    }

    .login-body {
      padding: 2rem;
    }

    /* Form elements */
    .pixel-form-group {
      margin-bottom: 1.5rem;
    }

    .pixel-label {
      display: block;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.5rem;
      color: var(--pixel-cyan);
      margin-bottom: 0.5rem;
    }

    .pixel-input {
      width: 100%;
      padding: 0.75rem 1rem;
      background: rgba(0, 0, 0, 0.3);
      border: 3px solid var(--pixel-blue);
      color: var(--text-primary);
      font-family: 'VT323', monospace;
      font-size: 1.2rem;
      transition: all 0.1s ease;
    }

    .pixel-input:focus {
      outline: none;
      border-color: var(--pixel-cyan);
      box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.3);
    }

    .pixel-input::placeholder {
      color: var(--text-secondary);
      opacity: 0.5;
    }

    .input-group {
      display: flex;
      gap: 0;
    }

    .input-group .pixel-input {
      flex: 1;
    }

    .btn-scan {
      padding: 0 1rem;
      background: var(--bg-card);
      border: 3px solid var(--pixel-blue);
      border-left: none;
      color: var(--pixel-cyan);
      cursor: pointer;
      transition: all 0.1s ease;
    }

    .btn-scan:hover {
      background: var(--pixel-blue);
      color: var(--text-primary);
    }

    .btn-scan i {
      font-size: 1.25rem;
    }

    /* Buttons */
    .btn-login {
      width: 100%;
      padding: 1rem;
      background: var(--pixel-pink);
      border: none;
      color: white;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.6rem;
      cursor: pointer;
      transition: all 0.1s ease;
      position: relative;
    }

    .btn-login:hover {
      background: var(--pixel-purple);
      transform: translate(-2px, -2px);
      box-shadow: 4px 4px 0 var(--pixel-cyan);
    }

    .btn-login:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Links */
    .pixel-link {
      color: var(--pixel-cyan);
      text-decoration: none;
      font-family: 'VT323', monospace;
      font-size: 1.1rem;
      transition: color 0.1s;
    }

    .pixel-link:hover {
      color: var(--pixel-pink);
    }

    .links-section {
      margin-top: 1.5rem;
      text-align: center;
    }

    .links-section p {
      margin: 0.5rem 0;
    }

    /* Alerts */
    .pixel-alert {
      padding: 1rem;
      margin-bottom: 1rem;
      border: 3px solid;
      font-family: 'VT323', monospace;
      font-size: 1.1rem;
    }

    .pixel-alert.error {
      background: rgba(255, 71, 87, 0.2);
      border-color: var(--pixel-red);
      color: var(--pixel-red);
    }

    .pixel-alert.success {
      background: rgba(123, 255, 160, 0.2);
      border-color: var(--pixel-mint);
      color: var(--pixel-mint);
    }

    .pixel-alert.hidden {
      display: none;
    }

    /* Scan success animation */
    .scan-success {
      animation: scanSuccess 0.3s ease;
    }

    @keyframes scanSuccess {
      0%, 100% { background-color: rgba(0, 0, 0, 0.3); }
      50% { background-color: rgba(123, 255, 160, 0.3); }
    }

    /* Scanner Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-overlay.hidden {
      display: none;
    }

    .scanner-modal {
      background: var(--bg-card);
      border: 4px solid var(--pixel-cyan);
      width: 90%;
      max-width: 500px;
    }

    .scanner-header {
      padding: 1rem;
      background: rgba(0, 0, 0, 0.3);
      border-bottom: 4px solid var(--pixel-cyan);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .scanner-header h3 {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.6rem;
      color: var(--pixel-yellow);
      margin: 0;
    }

    .btn-close-modal {
      background: none;
      border: none;
      color: var(--pixel-red);
      font-size: 1.5rem;
      cursor: pointer;
    }

    .scanner-body {
      position: relative;
      background: #000;
    }

    #scannerPreview {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }

    .scanner-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 80px;
      border: 3px solid var(--pixel-mint);
      box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
      animation: scanPulse 1.5s ease-in-out infinite;
    }

    @keyframes scanPulse {
      0%, 100% { border-color: var(--pixel-mint); }
      50% { border-color: var(--pixel-cyan); }
    }

    .scanner-hint {
      position: absolute;
      bottom: 1rem;
      left: 0;
      right: 0;
      text-align: center;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.5rem;
      color: var(--pixel-yellow);
      text-shadow: 2px 2px 0 #000;
    }

    .scanner-footer {
      padding: 1rem;
      text-align: center;
      border-top: 4px solid var(--pixel-cyan);
    }

    .scanner-footer small {
      color: var(--text-secondary);
      font-family: 'VT323', monospace;
    }

    /* Loading spinner */
    .loading-spinner {
      display: inline-block;
      width: 1em;
      height: 1em;
      border: 2px solid currentColor;
      border-right-color: transparent;
      animation: spin 0.75s linear infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <i class="bi bi-controller logo-icon"></i>
        <h1 id="siteName">ESPACE USAGER</h1>
      </div>

      <div class="login-body">
        <div class="pixel-alert error hidden" id="errorAlert"></div>
        <div class="pixel-alert success hidden" id="successAlert"></div>

        <form id="loginForm">
          <div class="pixel-form-group">
            <label class="pixel-label">EMAIL OU CODE BARRE</label>
            <div class="input-group">
              <input type="text" class="pixel-input" id="identifiant" placeholder="player1@game.com" required autofocus>
              <button type="button" class="btn-scan" onclick="openScanner()" title="Scanner la carte">
                <i class="bi bi-upc-scan"></i>
              </button>
            </div>
          </div>

          <div class="pixel-form-group">
            <label class="pixel-label">MOT DE PASSE</label>
            <input type="password" class="pixel-input" id="password" placeholder="********" required>
          </div>

          <button type="submit" class="btn-login" id="btnLogin">
            <i class="bi bi-box-arrow-in-right me-2"></i>START GAME
          </button>
        </form>

        <div class="links-section">
          <p><a href="forgot-password.html" class="pixel-link">MOT DE PASSE OUBLIE ?</a></p>
          <p><a href="../index.html" class="pixel-link"><i class="bi bi-arrow-left"></i> RETOUR AU SITE</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Scanner Modal -->
  <div class="modal-overlay hidden" id="scannerModal">
    <div class="scanner-modal">
      <div class="scanner-header">
        <h3><i class="bi bi-upc-scan"></i> SCANNER CARTE</h3>
        <button class="btn-close-modal" onclick="closeScanner()">
          <i class="bi bi-x"></i>
        </button>
      </div>
      <div class="scanner-body">
        <video id="scannerPreview" autoplay playsinline></video>
        <div class="scanner-overlay"></div>
        <div class="scanner-hint">PLACEZ LE CODE DANS LE CADRE</div>
      </div>
      <div class="scanner-footer">
        <small><i class="bi bi-keyboard"></i> USB SCANNER SUPPORTED</small>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2@1.8.4/dist/quagga.min.js"></script>
  <script>
    const API_URL = '/api';

    // Load config
    async function loadConfig() {
      try {
        const resp = await fetch(`${API_URL}/public/config`);
        const config = await resp.json();
        const nom = (config.nom_site || 'ESPACE USAGER').toUpperCase();
        document.getElementById('siteName').textContent = nom;
        document.title = `Connexion - ${nom}`;
      } catch (e) {
        console.error('Config error:', e);
      }
    }

    // Check if already logged in
    function checkAuth() {
      const token = localStorage.getItem('usager_token');
      if (token) {
        window.location.href = 'dashboard.html';
      }
    }

    // Login form
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const identifiant = document.getElementById('identifiant').value.trim();
      const password = document.getElementById('password').value;
      const btn = document.getElementById('btnLogin');
      const errorAlert = document.getElementById('errorAlert');
      const successAlert = document.getElementById('successAlert');

      errorAlert.classList.add('hidden');
      successAlert.classList.add('hidden');
      btn.disabled = true;
      btn.innerHTML = '<span class="loading-spinner"></span>LOADING...';

      try {
        const resp = await fetch(`${API_URL}/usager/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ identifiant, password })
        });

        const data = await resp.json();

        if (!resp.ok) {
          throw new Error(data.message || 'GAME OVER - Connexion echouee');
        }

        localStorage.setItem('usager_token', data.token);
        localStorage.setItem('usager_info', JSON.stringify(data.usager));

        successAlert.textContent = 'LEVEL UP! Redirection...';
        successAlert.classList.remove('hidden');

        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 500);
      } catch (error) {
        errorAlert.textContent = error.message;
        errorAlert.classList.remove('hidden');
        btn.disabled = false;
        btn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>START GAME';
      }
    });

    // Check URL params
    function checkUrlParams() {
      const params = new URLSearchParams(window.location.search);
      const successAlert = document.getElementById('successAlert');

      if (params.get('password_created') === 'true') {
        successAlert.textContent = 'PASSWORD CREATED! Connectez-vous maintenant.';
        successAlert.classList.remove('hidden');
      }
      if (params.get('password_reset') === 'true') {
        successAlert.textContent = 'PASSWORD RESET! Connectez-vous maintenant.';
        successAlert.classList.remove('hidden');
      }
    }

    // Scanner functions
    let scannerStream = null;

    function openScanner() {
      document.getElementById('scannerModal').classList.remove('hidden');
      startScanner();
    }

    function closeScanner() {
      document.getElementById('scannerModal').classList.add('hidden');
      stopScanner();
    }

    async function startScanner() {
      try {
        const video = document.getElementById('scannerPreview');
        scannerStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } }
        });
        video.srcObject = scannerStream;

        Quagga.init({
          inputStream: { name: "Live", type: "LiveStream", target: video, constraints: { facingMode: "environment" } },
          decoder: { readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "upc_reader"] },
          locate: true
        }, (err) => {
          if (!err) Quagga.start();
        });

        Quagga.onDetected((result) => {
          if (result?.codeResult?.code) {
            handleBarcodeDetected(result.codeResult.code);
          }
        });
      } catch (error) {
        console.error('Camera error:', error);
        alert('CAMERA ERROR! Verifiez les permissions.');
        closeScanner();
      }
    }

    function stopScanner() {
      try { Quagga.stop(); } catch (e) {}
      if (scannerStream) {
        scannerStream.getTracks().forEach(track => track.stop());
        scannerStream = null;
      }
      document.getElementById('scannerPreview').srcObject = null;
    }

    function handleBarcodeDetected(code) {
      const input = document.getElementById('identifiant');
      input.value = code;
      input.classList.add('scan-success');
      setTimeout(() => input.classList.remove('scan-success'), 500);
      closeScanner();
      document.getElementById('password').focus();
    }

    // USB Scanner support
    let barcodeBuffer = '';
    let lastKeyTime = 0;
    const BARCODE_TIMEOUT = 50;

    document.addEventListener('keydown', (e) => {
      const currentTime = Date.now();
      const activeElement = document.activeElement;
      const identifiantInput = document.getElementById('identifiant');

      if (activeElement === document.getElementById('password')) return;

      if (e.key === 'Enter' && barcodeBuffer.length >= 5) {
        e.preventDefault();
        handleBarcodeDetected(barcodeBuffer);
        barcodeBuffer = '';
        return;
      }

      if (currentTime - lastKeyTime > BARCODE_TIMEOUT) {
        barcodeBuffer = '';
      }

      if (e.key.length === 1 && !e.ctrlKey && !e.altKey && !e.metaKey) {
        barcodeBuffer += e.key;
        lastKeyTime = currentTime;

        if (barcodeBuffer.length > 3 && activeElement !== identifiantInput) {
          identifiantInput.focus();
          identifiantInput.value = barcodeBuffer;
          e.preventDefault();
        }
      }
    });

    document.getElementById('identifiant').addEventListener('input', () => {
      barcodeBuffer = '';
    });

    // Init
    checkAuth();
    loadConfig();
    checkUrlParams();
  </script>
</body>
</html>
