<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-name" content="pixel-geek">
  <title>Creer mon mot de passe - Espace Usager</title>
  <link rel="stylesheet" href="/vendor/bootstrap-icons/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/theme/css/theme.css">
  <script src="/js/theme-loader.js"></script>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    .reset-container {
      width: 100%;
      max-width: 420px;
    }

    .reset-card {
      background: var(--bg-card);
      border: 4px solid var(--pixel-cyan);
      position: relative;
    }

    .reset-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--pixel-purple);
      z-index: -1;
      transform: translate(8px, 8px);
    }

    .reset-header {
      background: rgba(0, 0, 0, 0.3);
      padding: 2rem;
      text-align: center;
      border-bottom: 4px solid var(--pixel-cyan);
    }

    .reset-header i {
      font-size: 3rem;
      color: var(--pixel-mint);
      display: block;
      margin-bottom: 1rem;
      animation: float 3s ease-in-out infinite;
    }

    .reset-header h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.6rem;
      color: var(--pixel-cyan);
      text-shadow: 2px 2px 0 var(--pixel-purple);
      margin: 0;
    }

    .reset-body {
      padding: 2rem;
    }

    .reset-body p {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    /* Form */
    .pixel-form-group {
      margin-bottom: 1.5rem;
    }

    .pixel-label {
      display: block;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.45rem;
      color: var(--pixel-cyan);
      margin-bottom: 0.5rem;
    }

    .pixel-input {
      width: 100%;
      padding: 0.75rem 1rem;
      background: rgba(0, 0, 0, 0.3);
      border: 3px solid var(--pixel-blue);
      color: var(--text-primary);
      font-family: 'VT323', monospace;
      font-size: 1.2rem;
    }

    .pixel-input:focus {
      outline: none;
      border-color: var(--pixel-cyan);
      box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.3);
    }

    /* Password strength */
    .password-strength {
      height: 6px;
      margin-top: 0.5rem;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid var(--pixel-blue);
    }

    .password-strength-bar {
      height: 100%;
      width: 0;
      transition: all 0.3s;
    }

    .password-strength-bar.weak {
      width: 33%;
      background: var(--pixel-red);
    }

    .password-strength-bar.medium {
      width: 66%;
      background: var(--pixel-yellow);
    }

    .password-strength-bar.strong {
      width: 100%;
      background: var(--pixel-mint);
    }

    /* Button */
    .btn-submit {
      width: 100%;
      padding: 1rem;
      background: var(--pixel-pink);
      border: none;
      color: white;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.5rem;
      cursor: pointer;
      transition: all 0.1s ease;
      margin-top: 1rem;
    }

    .btn-submit:hover {
      background: var(--pixel-purple);
      transform: translate(-2px, -2px);
      box-shadow: 4px 4px 0 var(--pixel-cyan);
    }

    .btn-submit:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Alerts */
    .pixel-alert {
      padding: 1rem;
      margin-bottom: 1rem;
      border: 3px solid;
      font-family: 'VT323', monospace;
      font-size: 1.1rem;
    }

    .pixel-alert.error {
      background: rgba(255, 71, 87, 0.2);
      border-color: var(--pixel-red);
      color: var(--pixel-red);
    }

    .pixel-alert.hidden {
      display: none;
    }

    /* Loading section */
    .loading-section {
      text-align: center;
      padding: 3rem 1rem;
    }

    .loading-section.hidden {
      display: none;
    }

    .loading-spinner-big {
      width: 60px;
      height: 60px;
      border: 6px solid var(--pixel-blue);
      border-top-color: var(--pixel-cyan);
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    .loading-section p {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.5rem;
      color: var(--pixel-cyan);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Error section */
    .error-section {
      text-align: center;
      padding: 2rem 1rem;
    }

    .error-section.hidden {
      display: none;
    }

    .error-icon {
      font-size: 4rem;
      color: var(--pixel-red);
      animation: blink 1s step-start infinite;
    }

    .error-section h3 {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.55rem;
      color: var(--pixel-red);
      margin: 1rem 0;
    }

    .error-section p {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
    }

    .btn-link {
      padding: 0.75rem 1.5rem;
      background: var(--pixel-pink);
      border: none;
      color: white;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.45rem;
      text-decoration: none;
      display: inline-block;
      transition: all 0.1s ease;
    }

    .btn-link:hover {
      background: var(--pixel-purple);
      transform: translate(-2px, -2px);
      box-shadow: 3px 3px 0 var(--pixel-cyan);
    }

    /* Form section */
    .form-section.hidden {
      display: none;
    }

    /* Loading inline */
    .loading-spinner {
      display: inline-block;
      width: 1em;
      height: 1em;
      border: 2px solid currentColor;
      border-right-color: transparent;
      animation: spin 0.75s linear infinite;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="reset-card">
      <div class="reset-header">
        <i class="bi bi-shield-lock" id="headerIcon"></i>
        <h1 id="pageTitle">CREATE PASSWORD</h1>
      </div>

      <div class="reset-body">
        <!-- Loading -->
        <div class="loading-section" id="loadingSection">
          <div class="loading-spinner-big"></div>
          <p>VERIFYING LINK...</p>
        </div>

        <!-- Form -->
        <div class="form-section hidden" id="formSection">
          <p id="formDescription">Bienvenue ! Creez votre mot de passe pour acceder a votre espace.</p>

          <div class="pixel-alert error hidden" id="errorAlert"></div>

          <form id="resetForm">
            <div class="pixel-form-group">
              <label class="pixel-label">NEW PASSWORD</label>
              <input type="password" class="pixel-input" id="password" placeholder="********" required minlength="6">
              <div class="password-strength">
                <div class="password-strength-bar" id="passwordStrength"></div>
              </div>
            </div>

            <div class="pixel-form-group">
              <label class="pixel-label">CONFIRM PASSWORD</label>
              <input type="password" class="pixel-input" id="confirmPassword" placeholder="********" required>
            </div>

            <button type="submit" class="btn-submit" id="btnSubmit">
              <i class="bi bi-check-circle"></i> CREATE PASSWORD
            </button>
          </form>
        </div>

        <!-- Error -->
        <div class="error-section hidden" id="errorSection">
          <i class="bi bi-x-circle error-icon"></i>
          <h3>LINK EXPIRED</h3>
          <p>Ce lien n'est plus valide. Demandez un nouveau lien de reinitialisation.</p>
          <a href="forgot-password.html" class="btn-link">
            <i class="bi bi-arrow-repeat"></i> NEW LINK
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = '/api';
    let isFirstAccess = false;

    // Get token from URL
    function getToken() {
      const params = new URLSearchParams(window.location.search);
      return params.get('token');
    }

    // Verify token
    async function verifyToken() {
      const token = getToken();

      if (!token) {
        showError();
        return;
      }

      try {
        const resp = await fetch(`${API_URL}/usager/auth/verify-token/${token}`);
        const data = await resp.json();

        if (!data.valid) {
          showError();
          return;
        }

        isFirstAccess = data.isFirstAccess;

        // Adapt text based on context
        if (!isFirstAccess) {
          document.getElementById('headerIcon').className = 'bi bi-key';
          document.getElementById('pageTitle').textContent = 'RESET PASSWORD';
          document.getElementById('formDescription').textContent = 'Choisissez un nouveau mot de passe pour votre compte.';
          document.getElementById('btnSubmit').innerHTML = '<i class="bi bi-check-circle"></i> RESET PASSWORD';
        }

        document.getElementById('loadingSection').classList.add('hidden');
        document.getElementById('formSection').classList.remove('hidden');
      } catch (error) {
        showError();
      }
    }

    function showError() {
      document.getElementById('loadingSection').classList.add('hidden');
      document.getElementById('errorSection').classList.remove('hidden');
    }

    // Password strength
    document.getElementById('password').addEventListener('input', (e) => {
      const password = e.target.value;
      const strengthBar = document.getElementById('passwordStrength');

      strengthBar.className = 'password-strength-bar';

      if (password.length === 0) {
        strengthBar.style.width = '0';
        return;
      }

      let strength = 0;
      if (password.length >= 6) strength++;
      if (password.length >= 10) strength++;
      if (/[A-Z]/.test(password) && /[a-z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      if (strength <= 2) {
        strengthBar.classList.add('weak');
      } else if (strength <= 4) {
        strengthBar.classList.add('medium');
      } else {
        strengthBar.classList.add('strong');
      }
    });

    // Form submit
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const token = getToken();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const btn = document.getElementById('btnSubmit');
      const errorAlert = document.getElementById('errorAlert');

      if (password !== confirmPassword) {
        errorAlert.textContent = 'Les mots de passe ne correspondent pas';
        errorAlert.classList.remove('hidden');
        return;
      }

      if (password.length < 6) {
        errorAlert.textContent = 'Minimum 6 caracteres requis';
        errorAlert.classList.remove('hidden');
        return;
      }

      errorAlert.classList.add('hidden');
      btn.disabled = true;
      btn.innerHTML = '<span class="loading-spinner"></span>SAVING...';

      try {
        const endpoint = isFirstAccess ? 'create-password' : 'reset-password';
        const resp = await fetch(`${API_URL}/usager/auth/${endpoint}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password, confirmPassword })
        });

        const data = await resp.json();

        if (!resp.ok) {
          throw new Error(data.message || 'Erreur lors de la reinitialisation');
        }

        // If token returned, login directly
        if (data.token) {
          localStorage.setItem('usager_token', data.token);
          localStorage.setItem('usager_info', JSON.stringify(data.usager));
          window.location.href = 'dashboard.html';
        } else {
          const param = isFirstAccess ? 'password_created' : 'password_reset';
          window.location.href = `login.html?${param}=true`;
        }
      } catch (error) {
        errorAlert.textContent = error.message;
        errorAlert.classList.remove('hidden');
        btn.disabled = false;
        btn.innerHTML = '<i class="bi bi-check-circle"></i> ' + (isFirstAccess ? 'CREATE PASSWORD' : 'RESET PASSWORD');
      }
    });

    // Init
    verifyToken();
  </script>
  <script src="/js/animation-toggle.js"></script>
</body>
</html>
