<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="site-title">Fiche - Assotheque</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/theme/css/theme.css">
  <style>
    /* Fiche Detail - Pixel Geek - RPG Item Screen Style */
    .page-header {
      background: var(--bg-dark);
      border-bottom: 4px solid var(--pixel-cyan);
      padding: 1rem 2rem;
      box-shadow: 0 4px 0 var(--pixel-purple);
    }

    .breadcrumb {
      max-width: 1200px;
      margin: 0 auto;
      font-family: 'VT323', monospace;
      font-size: 1rem;
      color: var(--text-secondary);
    }

    .breadcrumb a {
      color: var(--pixel-cyan);
      text-decoration: none;
    }

    .breadcrumb a:hover {
      color: var(--pixel-pink);
    }

    .breadcrumb span {
      color: var(--pixel-yellow);
    }

    .fiche-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Main Card - RPG Item Frame */
    .fiche-card {
      background: var(--bg-card);
      border: 6px solid var(--pixel-purple);
      position: relative;
      box-shadow:
        8px 8px 0 var(--pixel-purple),
        inset 0 0 0 4px var(--bg-dark);
    }

    /* Corner decorations */
    .fiche-card::before,
    .fiche-card::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 4px solid var(--pixel-cyan);
    }

    .fiche-card::before {
      top: -4px;
      left: -4px;
      border-right: none;
      border-bottom: none;
    }

    .fiche-card::after {
      bottom: -4px;
      right: -4px;
      border-left: none;
      border-top: none;
    }

    .fiche-header {
      display: grid;
      grid-template-columns: 350px 1fr;
      gap: 2rem;
      padding: 2rem;
      border-bottom: 4px dashed var(--pixel-purple);
    }

    /* Item Image - Pixel Frame */
    .item-frame {
      background: var(--bg-dark);
      border: 4px solid var(--pixel-blue);
      position: relative;
    }

    .item-frame::before {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      right: -4px;
      bottom: -4px;
      background: var(--pixel-purple);
      z-index: -1;
    }

    .item-image {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .item-image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      image-rendering: pixelated;
    }

    .item-image .placeholder {
      font-size: 6rem;
      color: var(--pixel-purple);
      animation: float 3s ease-in-out infinite;
    }

    .item-type-badge {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: var(--bg-dark);
      font-family: 'Press Start 2P', cursive;
      font-size: 0.5rem;
      text-align: center;
      padding: 0.5rem;
      border-bottom: 3px solid;
    }

    .item-type-badge.jeux { border-color: var(--pixel-yellow); color: var(--pixel-yellow); }
    .item-type-badge.livres { border-color: var(--pixel-cyan); color: var(--pixel-cyan); }
    .item-type-badge.films { border-color: var(--pixel-pink); color: var(--pixel-pink); }
    .item-type-badge.disques { border-color: var(--pixel-mint); color: var(--pixel-mint); }

    /* Item Info */
    .item-info {
      padding: 1rem 0;
    }

    .item-title {
      font-size: 1rem;
      color: var(--pixel-cyan);
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 0 var(--pixel-purple);
    }

    .item-subtitle {
      font-family: 'VT323', monospace;
      font-size: 1.5rem;
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
    }

    /* Status Badge */
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.5rem;
      padding: 0.5rem 1rem;
      margin-bottom: 1.5rem;
      border: 3px solid;
    }

    .status-badge.disponible {
      border-color: var(--pixel-mint);
      color: var(--pixel-mint);
      background: rgba(123, 255, 160, 0.1);
    }

    .status-badge.emprunte {
      border-color: var(--pixel-orange);
      color: var(--pixel-orange);
      background: rgba(255, 159, 67, 0.1);
    }

    .status-badge i {
      font-size: 0.75rem;
    }

    /* Stats Box - RPG Style */
    .stats-box {
      background: var(--bg-dark);
      border: 3px solid var(--pixel-blue);
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    .stats-box::before {
      content: '[ STATS ]';
      font-family: 'Press Start 2P', cursive;
      font-size: 0.4rem;
      color: var(--pixel-yellow);
      display: block;
      margin-bottom: 0.75rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }

    .stat-item {
      text-align: center;
    }

    .stat-item .value {
      font-family: 'Press Start 2P', cursive;
      font-size: 1rem;
      color: var(--pixel-cyan);
      text-shadow: 1px 1px 0 var(--pixel-purple);
    }

    .stat-item .label {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    /* Actions */
    .actions-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .pixel-btn {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.5rem;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border: 4px solid;
      transition: all 0.1s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .pixel-btn.primary {
      background: var(--pixel-pink);
      border-color: var(--pixel-purple);
      color: white;
      box-shadow: 4px 4px 0 var(--pixel-purple);
    }

    .pixel-btn.primary:hover {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0 var(--pixel-purple);
    }

    .pixel-btn.secondary {
      background: var(--bg-dark);
      border-color: var(--pixel-blue);
      color: var(--pixel-cyan);
      box-shadow: 4px 4px 0 var(--pixel-blue);
    }

    .pixel-btn.secondary:hover {
      background: var(--pixel-blue);
      color: white;
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0 var(--pixel-blue);
    }

    /* Tabs - Menu Style */
    .tabs-section {
      padding: 0;
    }

    .tabs-nav {
      display: flex;
      background: var(--bg-dark);
      border-bottom: 4px solid var(--pixel-purple);
    }

    .tab-btn {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.5rem;
      padding: 1rem 1.5rem;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      position: relative;
      transition: all 0.1s ease;
    }

    .tab-btn:hover {
      color: var(--text-primary);
      background: rgba(255, 255, 255, 0.05);
    }

    .tab-btn.active {
      color: var(--pixel-cyan);
      background: var(--bg-card);
    }

    .tab-btn.active::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--pixel-cyan);
    }

    .tab-content {
      padding: 2rem;
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .description-text {
      font-family: 'VT323', monospace;
      font-size: 1.25rem;
      line-height: 1.8;
      color: var(--text-primary);
    }

    /* Details Grid - Inventory List */
    .details-list {
      display: grid;
      gap: 0.5rem;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 2px dashed var(--pixel-purple);
    }

    .detail-row .label {
      color: var(--text-secondary);
    }

    .detail-row .value {
      color: var(--pixel-cyan);
      font-family: 'VT323', monospace;
    }

    /* Loading & Error */
    .loading-state {
      text-align: center;
      padding: 4rem;
    }

    .loading-state i {
      font-size: 4rem;
      color: var(--pixel-pink);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .loading-state p {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.6rem;
      color: var(--pixel-yellow);
      margin-top: 1rem;
      animation: blink 1s step-start infinite;
    }

    .error-state {
      text-align: center;
      padding: 4rem;
      background: var(--bg-card);
      border: 4px dashed var(--pixel-red);
      max-width: 500px;
      margin: 4rem auto;
    }

    .error-state i {
      font-size: 4rem;
      color: var(--pixel-red);
      margin-bottom: 1rem;
    }

    .error-state h3 {
      font-size: 0.75rem;
      color: var(--pixel-red);
      margin-bottom: 0.5rem;
    }

    @media (max-width: 900px) {
      .fiche-header {
        grid-template-columns: 1fr;
      }

      .item-frame {
        max-width: 350px;
        margin: 0 auto;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .item-title {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <a href="/" class="logo">
        <i class="bi bi-controller"></i>
        <span id="header-title">ASSOTHEQUE</span>
      </a>
      <nav>
        <ul class="nav-menu">
          <li><a href="/">HOME</a></li>
          <li><a href="/catalogue.html">CATALOGUE</a></li>
          <li><a href="/infos.html">INFOS</a></li>
        </ul>
      </nav>
      <a href="/usager/login.html" class="btn-login">LOGIN</a>
    </div>
  </header>

  <!-- Page Header -->
  <div class="page-header">
    <nav class="breadcrumb">
      <a href="/">HOME</a> &gt; <a href="/catalogue.html">CATALOGUE</a> &gt; <span id="breadcrumb-title">ITEM</span>
    </nav>
  </div>

  <!-- Fiche Content -->
  <div class="fiche-container">
    <div class="fiche-card" id="fiche-card">
      <div class="loading-state" id="loading">
        <i class="bi bi-arrow-repeat"></i>
        <p>LOADING...</p>
      </div>
    </div>

    <div class="error-state" id="error-state" style="display: none;">
      <i class="bi bi-emoji-frown"></i>
      <h3>ITEM NOT FOUND</h3>
      <p>This item does not exist</p>
      <a href="/catalogue.html" class="pixel-btn primary" style="margin-top: 1rem;">
        &lt; BACK
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-section">
        <h4>CONTACT</h4>
        <p id="footer-address"></p>
        <p id="footer-email"></p>
      </div>
      <div class="footer-section">
        <h4>LINKS</h4>
        <ul>
          <li><a href="/mentions-legales.html">LEGAL</a></li>
          <li><a href="/cgu.html">CGU</a></li>
        </ul>
      </div>
    </div>
    <div class="footer-bottom">
      <p>[ <span id="year"></span> ] <span id="footer-name">ASSOTHEQUE</span></p>
    </div>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const collection = params.get('collection');
    const id = params.get('id');

    async function loadFiche() {
      if (!collection || !id) {
        showError();
        return;
      }

      try {
        const resp = await fetch(`/api/public/${collection}/${id}`);
        if (!resp.ok) {
          showError();
          return;
        }

        const item = await resp.json();
        renderFiche(item);
      } catch (e) {
        showError();
      }
    }

    function showError() {
      document.getElementById('fiche-card').style.display = 'none';
      document.getElementById('error-state').style.display = 'block';
    }

    function renderFiche(item) {
      const title = (item.nom || item.titre || '').toUpperCase();
      document.getElementById('site-title').textContent = `${title} - ASSOTHEQUE`;
      document.getElementById('breadcrumb-title').textContent = title;

      const card = document.getElementById('fiche-card');
      card.innerHTML = `
        <div class="fiche-header">
          <div class="item-frame">
            <div class="item-type-badge ${collection}">
              [ ${collection.toUpperCase()} ]
            </div>
            <div class="item-image">
              ${item.image_url
                ? `<img src="${item.image_url}" alt="${title}">`
                : `<i class="bi bi-${getIcon(collection)} placeholder"></i>`
              }
            </div>
          </div>

          <div class="item-info">
            <h1 class="item-title">${title}</h1>
            <p class="item-subtitle">${getSubtitle(item)}</p>

            <span class="status-badge ${item.statut || 'disponible'}">
              <i class="bi bi-${item.statut === 'disponible' ? 'check-circle' : 'clock'}"></i>
              ${item.statut === 'disponible' ? 'DISPONIBLE' : 'EMPRUNTE'}
            </span>

            <div class="stats-box">
              <div class="stats-grid">
                ${getStats(item)}
              </div>
            </div>

            <div class="actions-row">
              <a href="/usager/login.html" class="pixel-btn primary">
                LOGIN TO BORROW
              </a>
              <a href="/catalogue.html?collection=${collection}" class="pixel-btn secondary">
                &lt; BACK
              </a>
            </div>
          </div>
        </div>

        <div class="tabs-section">
          <div class="tabs-nav">
            <button class="tab-btn active" data-tab="description">DESCRIPTION</button>
            <button class="tab-btn" data-tab="details">DETAILS</button>
          </div>

          <div class="tab-content active" id="tab-description">
            <p class="description-text">${item.description || 'No description available.'}</p>
          </div>

          <div class="tab-content" id="tab-details">
            <div class="details-list">
              ${getDetails(item)}
            </div>
          </div>
        </div>
      `;

      // Tab events
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
          document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
          btn.classList.add('active');
          document.getElementById(`tab-${btn.dataset.tab}`).classList.add('active');
        });
      });
    }

    function getIcon(c) {
      return { jeux: 'dice-6', livres: 'book', films: 'film', disques: 'vinyl' }[c] || 'box';
    }

    function getSubtitle(item) {
      if (collection === 'jeux') return (item.editeur || '').toUpperCase();
      if (collection === 'livres') return `BY ${(item.auteur || 'UNKNOWN').toUpperCase()}`;
      if (collection === 'films') return `DIR. ${(item.realisateur || 'UNKNOWN').toUpperCase()}`;
      if (collection === 'disques') return `BY ${(item.artiste || 'UNKNOWN').toUpperCase()}`;
      return '';
    }

    function getStats(item) {
      let html = '';
      if (collection === 'jeux') {
        html += `<div class="stat-item"><div class="value">${item.joueurs_min || '?'}-${item.joueurs_max || '?'}</div><div class="label">PLAYERS</div></div>`;
        html += `<div class="stat-item"><div class="value">${item.duree || '?'}'</div><div class="label">TIME</div></div>`;
        html += `<div class="stat-item"><div class="value">${item.age_minimum || '?'}+</div><div class="label">AGE</div></div>`;
      }
      if (collection === 'livres') {
        html += `<div class="stat-item"><div class="value">${item.annee || '?'}</div><div class="label">YEAR</div></div>`;
        html += `<div class="stat-item"><div class="value">${item.pages || '?'}</div><div class="label">PAGES</div></div>`;
        html += `<div class="stat-item"><div class="value">-</div><div class="label">-</div></div>`;
      }
      if (collection === 'films') {
        html += `<div class="stat-item"><div class="value">${item.annee || '?'}</div><div class="label">YEAR</div></div>`;
        html += `<div class="stat-item"><div class="value">${item.duree || '?'}'</div><div class="label">TIME</div></div>`;
        html += `<div class="stat-item"><div class="value">-</div><div class="label">-</div></div>`;
      }
      if (collection === 'disques') {
        html += `<div class="stat-item"><div class="value">${item.annee || '?'}</div><div class="label">YEAR</div></div>`;
        html += `<div class="stat-item"><div class="value">-</div><div class="label">-</div></div>`;
        html += `<div class="stat-item"><div class="value">-</div><div class="label">-</div></div>`;
      }
      return html || '<div class="stat-item"><div class="value">?</div><div class="label">-</div></div>'.repeat(3);
    }

    function getDetails(item) {
      const exclude = ['id', 'image_url', 'created_at', 'updated_at', 'deletedAt', 'description'];
      const fields = Object.entries(item).filter(([k, v]) => v && !exclude.includes(k));

      return fields.map(([key, value]) => `
        <div class="detail-row">
          <span class="label">${formatLabel(key)}</span>
          <span class="value">${String(value).toUpperCase()}</span>
        </div>
      `).join('');
    }

    function formatLabel(key) {
      const labels = {
        nom: 'NAME', titre: 'TITLE', auteur: 'AUTHOR', editeur: 'PUBLISHER',
        realisateur: 'DIRECTOR', artiste: 'ARTIST', annee: 'YEAR',
        duree: 'DURATION', pages: 'PAGES', isbn: 'ISBN', statut: 'STATUS',
        joueurs_min: 'MIN PLAYERS', joueurs_max: 'MAX PLAYERS', age_minimum: 'MIN AGE'
      };
      return labels[key] || key.replace(/_/g, ' ').toUpperCase();
    }

    document.getElementById('year').textContent = new Date().getFullYear();
    loadFiche();
  </script>
</body>
</html>
