<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#6f42c1">
    <title>Frequentation</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon.svg">
    <link rel="stylesheet" href="css/default.css" id="theme-stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <h1 id="siteLabel" class="admin-trigger">Frequentation</h1>
        <div class="admin-zone">
            <span class="admin-timer" onclick="exitAdminMode()"></span>
            <span class="status-dot"></span>
            <span class="status-text">En ligne</span>
            <button class="settings-btn" onclick="openSettings()" title="Parametres">&#9881;</button>
        </div>
    </header>

    <!-- Message d'accueil (visible si actif et message defini) -->
    <div class="welcome-message" id="welcomeMessage"></div>

    <!-- Message d'indisponibilite (visible si inactif) -->
    <div class="inactive-container" id="inactiveContainer">
        <div class="inactive-icon">&#128683;</div>
        <div class="inactive-message" id="inactiveMessage">
            Le comptage des visiteurs est actuellement indisponible.
        </div>
    </div>

    <!-- Contenu principal (cache si inactif) -->
    <div class="app-container" id="appContainer">
        <!-- Compteurs -->
        <div class="card">
            <div class="card-header">Nombre de visiteurs</div>
            <div class="card-body">
                <div class="counter-section">
                    <!-- Adultes -->
                    <div class="counter-row">
                        <span class="counter-label">Adultes</span>
                        <div class="counter-controls">
                            <button class="counter-btn minus" onclick="decrementCounter('adultes')">-</button>
                            <span class="counter-value" id="adultesCount">0</span>
                            <button class="counter-btn plus" onclick="incrementCounter('adultes')">+</button>
                        </div>
                    </div>

                    <!-- Enfants -->
                    <div class="counter-row">
                        <span class="counter-label">Enfants</span>
                        <div class="counter-controls">
                            <button class="counter-btn minus" onclick="decrementCounter('enfants')">-</button>
                            <span class="counter-value" id="enfantsCount">0</span>
                            <button class="counter-btn plus" onclick="incrementCounter('enfants')">+</button>
                        </div>
                    </div>

                    <!-- Total -->
                    <div class="total-display">
                        <div class="total-value">Total: <span id="totalCount">0</span> personne(s)</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Communes -->
        <div class="card">
            <div class="card-header">Commune d'origine</div>
            <div class="card-body">
                <div class="communes-grid" id="communesGrid">
                    <!-- Genere dynamiquement -->
                </div>

                <div class="commune-selection" id="communeSelection">
                    <div class="commune-selection-icon empty">?</div>
                    <div class="commune-selection-text">Aucune commune selectionnee</div>
                </div>
            </div>
        </div>

        <!-- Bouton validation -->
        <button class="validate-btn" id="validateBtn" onclick="validateRecord()" disabled>
            &#10003; VALIDER
        </button>

        <!-- Forcer date/heure (admin only) -->
        <div class="card admin-only" style="margin-top: 1rem; border-left: 4px solid #ffc107;">
            <div class="card-body" style="padding: 0.75rem;">
                <label style="font-size: 0.9rem; font-weight: 600; color: #856404;">
                    &#9888; Forcer date/heure (rectification)
                </label>
                <input type="datetime-local" id="forcedDateTime"
                       style="width: 100%; padding: 0.5rem; margin-top: 0.5rem; border: 1px solid #ffc107; border-radius: 4px;">
            </div>
        </div>

        <!-- Dernier enregistrement (admin only) -->
        <div id="lastRecord" class="admin-only"></div>
    </div>

    <!-- Badge erreur (visible si erreur) -->
    <div class="error-badge" id="errorBadge">!</div>

    <!-- Badge enregistrements en attente (admin only) -->
    <div class="pending-badge admin-only">0 en attente</div>

    <!-- Modal recherche commune -->
    <div class="modal-overlay" id="communeModal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-close" onclick="closeCommuneModal()">&times;</button>
                <div class="modal-search">
                    <input type="text"
                           id="communeSearch"
                           placeholder="Rechercher une commune..."
                           oninput="searchCommunes()"
                           autocomplete="off">
                </div>
            </div>
            <div class="modal-body" id="communeResults">
                <!-- Resultats de recherche -->
            </div>
        </div>
    </div>

    <!-- Modal PIN -->
    <div class="modal-overlay" id="pinModal">
        <div class="pin-modal">
            <h3>Code PIN</h3>
            <div class="pin-display" id="pinDisplay">____</div>
            <div class="pin-keypad">
                <button class="pin-key number" onclick="pinKeyPress('1')">1</button>
                <button class="pin-key number" onclick="pinKeyPress('2')">2</button>
                <button class="pin-key number" onclick="pinKeyPress('3')">3</button>
                <button class="pin-key number" onclick="pinKeyPress('4')">4</button>
                <button class="pin-key number" onclick="pinKeyPress('5')">5</button>
                <button class="pin-key number" onclick="pinKeyPress('6')">6</button>
                <button class="pin-key number" onclick="pinKeyPress('7')">7</button>
                <button class="pin-key number" onclick="pinKeyPress('8')">8</button>
                <button class="pin-key number" onclick="pinKeyPress('9')">9</button>
                <button class="pin-key action clear" onclick="pinClear()">C</button>
                <button class="pin-key number" onclick="pinKeyPress('0')">0</button>
                <button class="pin-key action validate" id="pinValidateBtn" onclick="pinValidate()" disabled>OK</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/api.js"></script>
    <script src="js/sync.js"></script>
    <script src="js/app.js"></script>

    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('[SW] Enregistre:', reg.scope))
                    .catch(err => console.error('[SW] Erreur:', err));
            });
        }
    </script>
</body>
</html>
